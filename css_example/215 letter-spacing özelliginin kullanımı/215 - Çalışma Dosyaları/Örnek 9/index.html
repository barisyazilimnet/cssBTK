<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	letter-spacing	:	Metin içerisindeki karakterlerin aralarındaki boşluk değerlerini belirler.
	Değerler		:	normal | length | initial | inherit
	normal			:	Normal.
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		letter-spacing:-3px;
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
<div style="letter-spacing:initial;">Extra Eğitim - Volkan Alakent</div>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
