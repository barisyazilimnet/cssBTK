<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:only-of-type	:	Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleride eşleşen tek child (çocuk) durumundaki elemente stil tanımlar.	*/
	p:only-of-type{
		color:red;
	}
</style>
</head>

<body>
<p>HTML</p>

<div>
	<p>JAVA</p>
</div>
</body>
</html>
