<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	outline-offset	:	HTML elementi için anahat ile kenarlık / çerçeve arasındaki mesafeyi belirler.
	Değerler		:	length | initial | inherit
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		width:1000px;
		height:100px;
		border:2px solid blue;
		outline:2px solid red;
		outline-offset:3px;
	}
	div#Iki{
		width:900px;
		height:60px;
		border:2px solid blue;
		outline:2px solid red;
		outline-offset:inherit; /* outline-offset:3px; */
	}
</style>
</head>

<body>
<div id="Bir"><br />
	<div id="Iki"> </div>
</div>
</body>
</html>
