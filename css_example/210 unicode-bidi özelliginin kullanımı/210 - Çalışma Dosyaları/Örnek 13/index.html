<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	unicode-bidi	:	Metnin direction özelliği ile belirtilmiş akış yönü özelliğinin döndürme durumunu belirler.
	Değerler		:	normal | embed | bidi-override | initial | inherit
	normal			:	Normal.
	embed			:	Gömülü.
	bidi-override	:	Geçersiz kılma.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		direction:rtl;
		unicode-bidi:bidi-override;
	}
	p{
		unicode-bidi:normal;
	}
	#Islem{
		unicode-bidi:inherit; /* unicode-bidi:bidi-override; */
	}
</style>
</head>

<body>
<div>
	<p id="Islem">Extra Eğitim - Volkan Alakent</p>
</div>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
