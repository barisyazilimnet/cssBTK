<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-stroke-width	:	Metne eklenecek olan dış çizgisi genişliğini belirler.
	Değerler			:	length | initial | inherit
	length				:	Uzunluk değer.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		-webkit-text-stroke:2px red;
		-moz-text-stroke:2px red;
		-o-text-stroke:2px red;
		-ms-text-stroke:2px red;
		text-stroke:2px red;
	}
	#Deneme{
		-webkit-text-stroke-width:1px;
		-moz-text-stroke-width:1px;
		-o-text-stroke-width:1px;
		-ms-text-stroke-width:1px;
		text-stroke-width:1px;
	}
</style>
</head>

<body>
<p>Extra Eğitim - Volkan Alakent</p>
<p id="Deneme">Extra Eğitim - Volkan Alakent</p>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
