<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	filter			:	HTML elementine uygulanacak olan efekt özelliklerini belirler.
	Değerler		:	none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia()
	none			:	Değer yok.
	blur()			:	Bulanıklık. (Pixel değer.)
	brightness()	:	Parlaklık. (0% ila 100% arası.)
	contrast()		:	Kontrast. (0% ila 100% arası.)
	drop-shadow()	:	Gölge düşürme. (horizontal shadow (yatay gölge) | vertical shadow (dikey gölge) | blur spread (bulanıklık yayma) | color (renk))
	grayscale()		:	Gri tonlama. (0% ila 100% arası.)
	hue-rotate()	:	Renk döndürme. (0 derce ila 360 derece arası.)
	invert()		:	Ters çevirme. (0% ila 100% arası.)
	opacity()		:	Opaklık. (0% ila 100% arası.)
	saturate()		:	Doyma. (0% ila 100% arası.)
	sepia()			:	Sepya. (Kahverengi ağırlıklı antik tonlama) (0% ila 100% arası.)	*/
	img{
		-webkit-filter:none;
		-moz-filter:none;
		-o-filter:none;
		-ms-filter:none;
		filter:none;
	}
</style>
</head>

<body>
<img src="Mustang.jpg" alt="Mustang" title="Mustang" width="500" height="500">
</body>
</html>
