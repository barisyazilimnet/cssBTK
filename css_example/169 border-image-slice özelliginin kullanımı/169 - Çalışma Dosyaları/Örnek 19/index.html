<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-image-slice	:	HTML elementi kenarlık / çerçeve resminin dilimleme özelliklerini belirler.
	Değerler			:	length | % | fill | initial | inherit
	length				:	Uzunluk değeri.
	%					:	Yüzde değeri.
	fill				:	Doldurma.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:200px;
		height:200px;
		border:30px solid transparent;
		border-image-source:url(Resim.png);
		border-image-slice:30;
	}
	p{
		width:100px;
		height:100px;
		border:20px solid transparent;
		border-image-source:url(Resim.png);
		border-image-slice:inherit; /* border-image-slice:30; */
	}
</style>
</head>

<body>
<div>
	<p> </p>
</div>
</body>
</html>
