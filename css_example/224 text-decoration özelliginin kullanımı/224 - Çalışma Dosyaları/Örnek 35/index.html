<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-decoration	:	Metne eklenecek olan dekorasyon / süsleme özelliklerini belirler.
	Parametreler	:	Decoration (Dekorasyon / süsleme) | Style (Stil) | Color (Renk)
	Değerler		:	none & underline & overline & line-through & initial & inherit | solid & dashed & dotted & double & wavy | color
	none			:	Değer yok.
	underline		:	Metnin alt tarafına çizgi ekler.
	overline		:	Metnin üst tarafına çizgi ekler.
	line-through	:	Metnin üzerine çizgi ekler.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	solid			:	Düz çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	double			:	Çift çizgi.
	wavy			:	Dalgalı çizgi.
	color			:	Renk.	*/
	div{
		text-decoration:underline wavy #FF9900;
	}
	p{
		text-decoration:initial;
	}
	#Deneme{
		text-decoration:inherit; /* text-decoration:underline wavy #FF9900; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent - HTML</p>
	<p>Extra Eğitim - Volkan Alakent - CSS</p>
	<p id="Deneme">Extra Eğitim - Volkan Alakent - JS</p>
	<p>Extra Eğitim - Volkan Alakent - PHP</p>
</div>
</body>
</html>
