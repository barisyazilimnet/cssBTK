<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	outline-color	:	HTML elementinin anahat rengini belirler.
	Değerler		:	color | invert | initial | inherit
	color			:	Renk.
	invert			:	Ters Çevir.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:290px;
		outline:4px solid red;
		outline-color:blue;
	}
	p{
		width:900px;
		height:30px;
		outline:4px solid red;
		outline-color:inherit; /* outline-color:blue; */
	}
</style>
</head>

<body>
<div><br />
	<p> </p>
	<p> </p>
	<p> </p>
	<p> </p>
	<p> </p>
</div>
</body>
</html>
