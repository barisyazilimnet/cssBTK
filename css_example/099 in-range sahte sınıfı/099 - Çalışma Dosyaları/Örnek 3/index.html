<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:in-range	:	Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dahilinde bir değer olduğunda stil tanımlar. Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dışında bir değer olduğunda stil normale döner.	*/
	input[type="number"]:in-range{
		color:red;
	}
</style>
</head>

<body>
Adınız Soyadınız : <input type="text"><br />
Yaşınız : <input type="number" min="1" max="100">
</body>
</html>
