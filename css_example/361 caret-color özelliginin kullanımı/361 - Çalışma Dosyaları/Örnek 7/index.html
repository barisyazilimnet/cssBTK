<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	caret-color		:	HTML'in bilgi girişi elementlerinin veya düzenlenebilir değerine sahip herhangi bir elementinin imleç rengini belirler.
	Değerler		:	auto | color | transparent | initial
	auto			:	Otomatik değer alır.
	color			:	Renk değeri.
	transparent		:	Transparan değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	input{
		caret-color:red;
	}
	#Ornek{
		caret-color:initial;
	}
</style>
</head>

<body>
<input type="text"><br /><br />
<input type="text" id="Ornek"><br /><br />
<input type="text"><br /><br />
</body>
</html>
