<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-size	:	HTML elementine atanmış olan arkaplan resminin boyutunu belirler.
	Değerler		:	auto | length | % | cover | contain | initial | inherit
	auto			:	Otomatik değer alır.
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	cover			:	Kapak.
	contain 		:	İçerme.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:620px;
		border:4px solid black;
		background-image:url(Resim.jpg);
		background-repeat:no-repeat;
		background-size:100%;
	}
	p{
		width:500px;
		height:300px;
		margin-top:120px;
		border:4px solid red;
		background-image:url(Resim.jpg);
		background-repeat:no-repeat;
		background-color:white;
		background-size:inherit; /* background-size:100%; */
	}
</style>
</head>

<body>
<div>
	<p> </p>
</div>
</body>
</html>
