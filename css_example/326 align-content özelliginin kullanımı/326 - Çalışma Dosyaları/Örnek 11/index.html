<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	align-content	:	Izgara düzeni içerisinde bulunan elementler tüm alanı kullanmadığında, elementlerin dikey hizalama özelliklerini belirler.
	Değerler		:	stretch | center | start | end | space-between | space-around | space-evenly | initial
	stretch			:	Uzat / esne.
	center			:	Orta.
	start			:	Başlangıç.
	end				:	Bitiş.
	space-between	:	Boşluk arasında.
	space-around	:	Boşluk etrafında.
	space-evenly	:	Eşit boşluk.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		width:800px;
		height:600px;
		border:1px solid red;
		grid-template-columns:auto auto auto;
		-webkit-align-content:space-around;
		-moz-align-content:space-around;
		-o-align-content:space-around;
		-ms-align-content:space-around;
		align-content:space-around;
	}
	.IcElemanlar{
		width:100px;
		border:1px solid blue;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
	<div class="IcElemanlar">11</div>
	<div class="IcElemanlar">12</div>
</div>
</body>
</html>
