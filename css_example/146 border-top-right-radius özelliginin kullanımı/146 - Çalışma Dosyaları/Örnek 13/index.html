<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-top-right-radius	:	HTML elementinin sağ üst köşe kenarlık / çerçeve yuvarlaklığını belirler.
	Değerler				:	length | % | initial | inherit
	length					:	Uzunluk değeri.
	%						:	Yüzde değeri.
	initial					:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit					:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:200px;
		border:4px solid red;
		-webkit-border-top-right-radius:100px 50%;
		-moz-border-top-right-radius:100px 50%;
		-o-border-top-right-radius:100px 50%;
		-ms-border-top-right-radius:100px 50%;
		border-top-right-radius:100px 50%;
	}
</style>
</head>

<body>
<div> </div><br />
<div style="-webkit-border-top-right-radius:initial; -moz-border-top-right-radius:initial; -o-border-top-right-radius:initial; -ms-border-top-right-radius:initial; border-top-right-radius:initial;"> </div><br />
<div> </div><br />
</body>
</html>
