<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	align-self	:	Esnek kutu içerisinde bulunan ve seçilen element veya elementlerin hizalama özelliklerini belirler.
	Değerler	:	auto | stretch | center | flex-start | flex-end | baseline | initial
	auto		:	Otomatik değer alır.
	stretch		:	Uzat / esne.
	center		:	Orta.
	flex-start	:	Esnek başlangıç.
	flex-end	:	Esnek bitiş.
	baseline	:	Başlangıç.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		width:500px;
		height:400px;
		border:1px solid grey;
		display:-webkit-flex;
		display:-moz-flex;
		display:-o-flex;
		display:-ms-flex;
		display:flex;
		-webkit-align-items:baseline;
		-moz-align-items:baseline;
		-o-align-items:baseline;
		-ms-align-items:baseline;
		align-items:baseline;

	}
	.IcElemanlar{
		border:1px solid black;
		-webkit-flex:1;
		-moz-flex:1;
		-o-flex:1;
		-ms-flex:1;
		flex:1;
	}
	.Deneme{
		-webkit-align-self:center;
		-moz-align-self:center;
		-o-align-self:center;
		-ms-align-self:center;
		align-self:center;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar Deneme">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar Deneme">4</div>
	<div class="IcElemanlar">5</div>
</div>
</body>
</html>
