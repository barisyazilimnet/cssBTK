<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	outline-style	:	HTML elementinin anahat stilini belirler.
	Değerler		:	none | hidden | solid | double | dashed | dotted | groove | ridge | inset | outset | initial | inherit 
	none			:	Değer yok.
	hidden			:	Gizli.
	solid			:	Düz çizgi.
	double			:	Çift çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	groove			:	İçe dönük gölgeli çizgi.
	ridge			:	Dışa dönük gölgeli çizgi.
	inset			:	İçe dönük derin çizgi.
	outset			:	Dışa dönük derin çizgi.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div[name="UstElement"]{
		width:1000px;
		height:410px;
		outline:4px solid red;
		outline-style:double;
	}
	div[name="IcElement"]{
		width:500px;
		height:60px;
		outline:4px solid red;
		outline-style:inherit; /* outline-style:double; */
	}
</style>
</head>

<body>
<div name="UstElement"><br />
	<div name="IcElement"> </div><br />
	<div name="IcElement"> </div><br />
	<div name="IcElement"> </div><br />
	<div name="IcElement"> </div><br />
	<div name="IcElement"> </div><br />
</div>
</body>
</html>
