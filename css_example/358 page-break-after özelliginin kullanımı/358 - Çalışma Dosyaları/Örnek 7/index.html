<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	page-break-after	:	Sayfa yazdırma işlemlerinde belirtilecek olan HTML elementinden sonra sayfa sonlandırma durumunu belirler.
	Değerler			:	auto | always | initial
	auto				:	Otomatik değer alır.
	always				:	Daima.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.Sonlandir{
		page-break-after:always;
	}
</style>
</head>

<body>
<h3>Extra Eğitim</h3>
<div>Volkan Alakent</div>
<p class="Sonlandir">HTML, CSS, JS, PHP</p>
<h3>Extra Eğitim</h3>
<div>Hakan Alakent</div>
<p style="page-break-after:initial;" class="Sonlandir">PHOTOSHOP, COREL</p>
<h3>Extra Eğitim</h3>
<div>Mesut Alakent</div>
<p>3DS MAX, MAYA, Z-BRUSH</p>
</body>
</html>
