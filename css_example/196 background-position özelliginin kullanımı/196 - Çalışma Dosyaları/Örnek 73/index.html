<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-position	:	HTML elementine atanmış olan arkaplan resminin konum özelliklerini belirler.
	Değerler			:	length | % | position | initial | inherit
	length				:	Uzunluk değeri.
	%					:	Yüzde değeri.
	position			:	Pozisyon değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.
	Pozisyon değerleri	:	top | right | bottom | left | center
	top					:	Üst.
	right				:	Sağ.
	bottom				:	Alt.
	left				:	Sol.
	center				:	Orta.	*/
	div{
		width:1000px;
		height:500px;
		border:2px solid blue;
		background-image:url(Logo.png);
		background-repeat:no-repeat;
		background-position:center top;
	}
	p{
		width:800px;
		height:300px;
		border:2px solid red;
		background-image:url(Logo.png);
		background-repeat:no-repeat;
		background-position:inherit; /* background-position:center top; */
	}
</style>
</head>

<body>
<div><br /><br /><br /><br /><br />
	<p> </p>
</div>
</body>
</html>
