<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	!important	:	CSS kurallarında kullanılan seviye basamaklandırma yapısı dahilinde, tanımlandığı özellik ve değerin en yüksek seviye değeri olarak atanmasını sağlar. */
	div{
		color:blue;
	}
	div#Kimlik{
		color:red;
	}
	div.Sinif{
		color:green;
	}
</style>
</head>

<body>
<div style="color:grey">Eğitim Setleri</div>
<div id="Kimlik">Volkan Alakent</div>
<div class="Sinif">Eğitim Setleri</div>
<div>A'dan Z'ye CSS Görsel Eğitim Seti</div>
</body>
</html>
