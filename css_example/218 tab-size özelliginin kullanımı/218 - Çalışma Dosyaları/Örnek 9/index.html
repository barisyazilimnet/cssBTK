<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	tab-size	:	HTML elementi içerisinde bulunan metnin içerdiği sekme karakterinin genişliğini belirler.
	Değerler	:	number | length | initial | inherit
	number		:	Rakam. (X karakter.)
	length		:	Uzunluk değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		white-space:pre-wrap;
		-webkit-tab-size:175px;
		-moz-tab-size:175px;
		-o-tab-size:175px;
		-ms-tab-size:175px;
		tab-size:175px;
	}
	#Islem{
		-webkit-tab-size:initial;
		-moz-tab-size:initial;
		-o-tab-size:initial;
		-ms-tab-size:initial;
		tab-size:initial;
	}
</style>
</head>

<body>
<div>Extra	Eğitim		-			Volkan				Alakent</div><br />
<div id="Islem">Extra	Eğitim		-			Volkan				Alakent</div><br />
<div>Extra	Eğitim		-			Volkan				Alakent</div>
</body>
</html>
