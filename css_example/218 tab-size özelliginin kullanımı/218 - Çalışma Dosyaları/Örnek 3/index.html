<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	tab-size	:	HTML elementi içerisinde bulunan metnin içerdiği sekme karakterinin genişliğini belirler.
	Değerler	:	number | length | initial | inherit
	number		:	Rakam. (X karakter.)
	length		:	Uzunluk değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	pre{
		-webkit-tab-size:100px;
		-moz-tab-size:100px;
		-o-tab-size:100px;
		-ms-tab-size:100px;
		tab-size:100px;
	}
</style>
</head>

<body>
<pre>Extra	Eğitim	-	Volkan	Alakent</pre>
</body>
</html>
