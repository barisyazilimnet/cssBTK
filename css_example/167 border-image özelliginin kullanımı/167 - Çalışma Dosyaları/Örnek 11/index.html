<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-image	:	HTML elementinin kenarlık / çerçeve resim özelliklerini belirler.
	Parametreler	:	image | slice | repeat
	Değerler		:	image & initial & inherit | length & % | repeat & round & stretch
	image			:	Resim değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	repeat			:	Tekrarla.
	round			:	Yuvarla.
	stretch			:	Uzat & Gerdir & Esnet.	*/
	div{
		width:400px;
		height:200px;
		border:30px solid transparent;
		-webkit-border-image:url(Resim.png) 30 stretch;
		-moz-border-image:url(Resim.png) 30 stretch;
		-o-border-image:url(Resim.png) 30 stretch;
		-ms-border-image:url(Resim.png) 30 stretch;
		border-image:url(Resim.png) 30 stretch;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
