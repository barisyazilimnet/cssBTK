<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background	:	HTML elementinin arkaplan özelliğini veye özelliklerini belirler.
	Değerler	:	color | image | repeat | position | size | attachment | origin | clip | initial | inherit
	color		:	Renk.
	image		:	Resim.
	repeat		:	Tekrar et.
	position	:	Pozisyon.
	size		:	Boyut.
	attachment	:	Sayfa hareketine göre davranış.
	origin		:	Resmin başlangıç konumu.
	clip		:	Rengin başlangıç konumu.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		width:600px;
		height:350px;
		border:10px double red;
		padding:50px;
		background:url(Logo.png) no-repeat right top/80px local padding-box;
	}
	div#Iki{
		width:475px;
		height:225px;
		border:10px double blue;
		padding:50px;
		background:inherit; /* background:url(Logo.png) no-repeat right top/80px local padding-box; */
	}
</style>
</head>

<body>
<div id="Bir">
	<div id="Iki">Extra Eğitim - Volkan Alakent</div>
</div>
</body>
</html>
