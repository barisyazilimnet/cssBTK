<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-style	:	Metnin yazı tipi stilini belirler.
	Değerler	:	normal | italic | oblique | initial | inherit
	normal		:	Normal.
	italic		:	İtalik.
	oblique		:	Eğik.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		font-style:italic;
	}
	p{
		font-style:initial;
	}
	.Deneme{
		font-style:inherit; /* font-style:italic; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p class="Deneme">Extra Eğitim - Volkan Alakent</p>
	<p class="Deneme">Extra Eğitim - Volkan Alakent</p>
</div>
</body>
</html>
