<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	table-layout	:	HTML'in table (tablo) elementinde bulunan sütunların genişlikleri için düzen algoritması özelliklerini belirler.
	Değerler		:	auto | fixed | initial
	auto			:	Otomatik değer alır.
	fixed			:	Sabit.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	table{
		border:2px solid red;
		width:100%;
		white-space:nowrap;
		table-layout:auto;
	}
	td{
		border:2px solid blue;
	}
	#Bir{
		width:10%;
	}
	#Iki{
		width:90%;
	}
</style>
</head>

<body>
<table>
	<tr>
		<td id="Bir">Extra Eğitim Volkan Alakent</td>
		<td id="Iki">Extra Eğitim Volkan Alakent</td>
	</tr>
</table>
</body>
</html>
