<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	content			:	before veya after sahte elementi ile birlikte üretilecek olan içeriği metne eklemek için kullanılır.
	Değerler		:	normal | none | string | open-quote | close-quote | no-open-quote | no-close-quote | url | attr | counter | initial
	normal			:	Normal.
	none			:	Değer yok.
	string			:	İçeriğe yeni bir dize ekler.
	open-quote		:	İçeriğe açılış tırnak işareti ekler.
	close-quote		:	İçeriğe kapanış tırnak işareti ekler.
	no-open-quote	:	İçeriğin açılış tırnak işaretini kaldırır.
	no-close-quote	:	İçeriğin kapanış tırnak işaretini kaldırır.
	url				:	İçeriğe medya dosyası ekler.
	attr			:	İçeriğin bulunduğu elementin belirtilecek olan herhangi bir özellik bilgisine erişerek değerini ekler.
	counter			:	Belirtilecek olan herhangi bir elementin sayaç bilgisine erişerek değerini ekler.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	a::before{
		content:attr(href) " ----- ";
	}
	a::after{
		content:" ----- " attr(title);
	}
</style>
</head>

<body>
<a href="https://www.extraegitim.com" target="_top" title="Bilgisayar ve Programlama Eğitim Setleri">Extra Eğitim</a><br />
<a href="https://www.google.com.tr" target="_blank" title="Arama Motoru">Google</a><br />
<a href="https://www.yandex.com.tr" target="_blank" title="Arama Motoru">Yandex</a>
</body>
</html>
