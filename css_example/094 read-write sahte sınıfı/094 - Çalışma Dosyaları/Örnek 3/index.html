<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:read-write	:	Belirtilen HTML elementi okunabilir ve yazılabilir (düzenlenebilir) olduğunda stil tanımlar.	*/
	textarea:-webkit-read-write{
		color:red;
	}
	textarea:-moz-read-write{
		color:red;
	}
	textarea:-o-read-write{
		color:red;
	}
	textarea:-ms-read-write{
		color:red;
	}
	textarea:read-write{
		color:red;
	}
</style>
</head>

<body>
Mesaj 1 : <textarea readonly>Deneme mesajımız</textarea><br />
Mesaj 2 : <textarea></textarea>
</body>
</html>
