<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:read-write	:	Belirtilen HTML elementi okunabilir ve yazılabilir (düzenlenebilir) olduğunda stil tanımlar.	*/
	input:-webkit-read-write{
		color:red;
	}
	input:-moz-read-write{
		color:red;
	}
	input:-o-read-write{
		color:red;
	}
	input:-ms-read-write{
		color:red;
	}
	input:read-write{
		color:red;
	}
</style>
</head>

<body>
Adınız : <input type="text" value="Volkan" readonly><br />
Soyadınız : <input type="text">
</body>
</html>
