<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-top-width	:	HTML elementinin üst kenarlık / çerçeve genişliğini belirler.
	Değerler			:	length | initial | inherit | thin | medium | thick
	length				:	Uzunluk değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin				:	İnce.
	medium				:	Orta.
	thick				:	Kalın.	*/
	div{
		width:500px;
		height:50px;
		border:10px solid red;
		border-top-width:2px;
	}
	p{
		width:400px;
		height:20px;
		border:10px solid blue;
		border-top-width:inherit; /* border-top-width:2px; */
	}
</style>
</head>

<body>
<div>
	 <p> </p>
</div>
</body>
</html>
