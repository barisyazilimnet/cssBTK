<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-bottom-left-radius	:	HTML elementinin sol alt köşe kenarlık / çerçeve yuvarlaklığını belirler.
	Değerler					:	length | % | initial | inherit
	length						:	Uzunluk değeri.
	%							:	Yüzde değeri.
	initial						:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit						:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		width:500px;
		height:100px;
		border:4px dashed red;
		-webkit-border-bottom-left-radius:25px 30%;
		-moz-border-bottom-left-radius:25px 30%;
		-o-border-bottom-left-radius:25px 30%;
		-ms-border-bottom-left-radius:25px 30%;
		border-bottom-left-radius:25px 30%;
	}
</style>
</head>

<body>
<p> </p>
<p style="-webkit-border-bottom-left-radius:initial; -moz-border-bottom-left-radius:initial; -o-border-bottom-left-radius:initial; -ms-border-bottom-left-radius:initial; border-bottom-left-radius:initial;"> </p>
<p> </p>
</body>
</html>
