<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:required	:	Belirtilen HTML elementine bilgi girişi zorunlu olduğunda stil tanımlar.	*/
	textarea:required{
		border:2px solid #000000;
		width:100%;
		height:25px;
		color:#000000;
		background-color:white;
		font-size:20px;
	}
</style>
</head>

<body>
<form action="https://www.google.com.tr/search" method="get">
	<div>Google'da Aranacak Değer :</div>
	<textarea name="q" required></textarea><br /><br />
	<input type="submit" value="Gönder">
</form>
</body>
</html>
