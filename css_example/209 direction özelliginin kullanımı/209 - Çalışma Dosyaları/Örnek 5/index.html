<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	direction	:	Metnin veya içeriğin akış yönü özelliklerini belirler.
	Değerler	:	ltr | rtl | initial | inherit
	ltr			:	Soldan sağa.
	rtl			:	Sağdan sola.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		direction:rtl;
	}
	#Deneme{
		direction:initial;
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
<div id="Deneme">Extra Eğitim - Volkan Alakent</div>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
