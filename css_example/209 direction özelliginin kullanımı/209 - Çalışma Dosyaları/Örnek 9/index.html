<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	direction	:	Metnin veya içeriğin akış yönü özelliklerini belirler.
	Değerler	:	ltr | rtl | initial | inherit
	ltr			:	Soldan sağa.
	rtl			:	Sağdan sola.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		direction:rtl;
	}
	p{
		direction:ltr;
	}
	p[name="Islem"]{
		direction:inherit; /* direction:rtl; */
	}
</style>
</head>

<body>
<div>
	Extra Eğitim
	<p name="Islem">Volkan Alakent</p>
</div>
<p>CSS</p>
</body>
</html>
