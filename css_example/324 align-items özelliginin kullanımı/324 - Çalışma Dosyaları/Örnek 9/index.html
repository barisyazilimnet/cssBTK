<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	align-items	:	Izgara düzeni içerisinde bulunan elementlerin, dikey hizalama özelliklerini belirler.
	Değerler	:	stretch | center | start | end | initial
	stretch		:	Uzat / esne.
	center		:	Orta.
	start		:	Başlangıç.
	end			:	Bitiş.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		height:300px;
		border:1px solid red;
		padding:10px;
		grid-gap:5px;
		grid-template-columns:repeat(2, auto);
		-webkit-align-items:center;
		-moz-align-items:center;
		-o-align-items:center;
		-ms-align-items:center;
		align-items:center;
	}
	.IcElemanlar{
		border:1px solid blue;
		padding:5px;
	}
	#Deneme{
		-webkit-align-items:initial;
		-moz-align-items:initial;
		-o-align-items:initial;
		-ms-align-items:initial;
		align-items:initial;
	}
</style>
</head>

<body>
<div id="Deneme" class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
</div><br />
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
</div>
</body>
</html>
