<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	cursor		:	Mouse (fare) işaretçisinin stilini belirler.
	Değerler	:	auto | default | none | pointer | text | vertical-text | crosshair | cell | help | alias | copy | progress | wait | zoom-in | zoom-out |grab | grabbing | move | no-drop
					not-allowed | all-scroll | row-resize | col-resize | nwse-resize | nw-resize | se-resize | nesw-resize | ne-resize | sw-resize | ns-resize | n-resize | s-resize | ew-resize | e-resize
					w-resize | url | initial | inherit
	auto		:	Otomatik değer alır.
	default		:	Tüm elementlerde mouse (fare) imleci OK şeklinde görünür.
	none		:	Değer yok. (İmleç görüntülenmez.)
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:300px;
		border:2px solid red;
		text-align:center;
		cursor:none;
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
