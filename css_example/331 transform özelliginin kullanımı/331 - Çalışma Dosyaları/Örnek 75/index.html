<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	transform		:	HTML elementinin 2D veya 3D dönüştürme özelliklerini belirler.
	Değerler		:	none | translate() | translate3d() | translateX() | translateY() | translateZ() | skew() | skewX() | skewY() | scale() | scale3d() | scaleX() | scaleY() | scaleZ()
						rotate() | rotate3d() | rotateX() | rotateY() | rotateZ() | perspective() | matrix() | matrix3d() | initial
	none			:	Değer yok.
	translate()		:	HTML elementinin x ve y ekseni doğrultusunda konumunu değiştirir.
	translate3d()	:	HTML elementinin x, y ve z ekseni doğrultusunda konumunu değiştirir.
	translateX()	:	HTML elementinin x ekseni doğrultusunda konumunu değiştirir.
	translateY()	:	HTML elementinin y ekseni doğrultusunda konumunu değiştirir.
	translateZ()	:	HTML elementinin z ekseni doğrultusunda konumunu değiştirir.
	skew()			:	HTML elementini x ve y ekseni doğrultusunda eğer.
	skewX()			:	HTML elementini x ekseni doğrultusunda eğer.
	skewY()			:	HTML elementini y ekseni doğrultusunda eğer.
	scale()			:	HTML elementini x ve y ekseni doğrultusunda boyutunu değiştirir.
	scale3d()		:	HTML elementini x, y ve z ekseni doğrultusunda boyutunu değiştirir.
	scaleX()		:	HTML elementini x ekseni doğrultusunda boyutunu değiştirir.
	scaleY()		:	HTML elementini y ekseni doğrultusunda boyutunu değiştirir.
	scaleZ()		:	HTML elementini z ekseni doğrultusunda boyutunu değiştirir.
	rotate()		:	HTML elementini saat yönü doğrultusunda döndürür.
	rotate3d()		:	HTML elementini x, y ve z ekseni doğrultusunda döndürür.
	rotateX()		:	HTML elementini x ekseni doğrultusunda döndürür.
	rotateY()		:	HTML elementini y ekseni doğrultusunda döndürür.
	rotateZ()		:	HTML elementini z ekseni doğrultusunda döndürür.
	perspective()	:	HTML elementinin perspektif görünüşünü belirler.
	matrix()		:	HTML elementine 6 farklı dönüşüm özelliği belirler. (scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())
	matrix3d()		:	HTML elementine 4x4 dönüşüm özelliği belirler. (https://codepen.io/fta/pen/ifnqH)
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		-webkit-perspective:1000px;
		-moz-perspective:1000px;
		-o-perspective:1000px;
		-ms-perspective:1000px;
		perspective:1000px;
	}
	#Zar{
		font-size:150px;
		width:130px;
		margin:97.5px;
		-webkit-transform-style:preserve-3d;
		-moz-transform-style:preserve-3d;
		-o-transform-style:preserve-3d;
		-ms-transform-style:preserve-3d;
		transform-style:preserve-3d;
		-webkit-transform:rotateX(-40deg) rotateY(32deg);
		-moz-transform:rotateX(-40deg) rotateY(32deg);
		-o-transform:rotateX(-40deg) rotateY(32deg);
		-ms-transform:rotateX(-40deg) rotateY(32deg);
		transform:rotateX(-40deg) rotateY(32deg);
	}
	.Yuz{
		position:absolute;
		width:130px;
		height:130px;
		background-color:rgba(0, 0, 0, 0.6);
		border:1px solid rgba(255, 0, 4, 0.5);
		color:white;
		text-align:center;
		line-height:130px;
	}
	.Birli{
		-webkit-transform:translateZ(65px);
		-moz-transform:translateZ(65px);
		-o-transform:translateZ(65px);
		-ms-transform:translateZ(65px);
		transform:translateZ(65px);
	}
	.Ikili{
		-webkit-transform:rotateX(-90deg) translateZ(65px);
		-moz-transform:rotateX(-90deg) translateZ(65px);
		-o-transform:rotateX(-90deg) translateZ(65px);
		-ms-transform:rotateX(-90deg) translateZ(65px);
		transform:rotateX(-90deg) translateZ(65px);
	}
	.Uclu{
		-webkit-transform:rotateY(-90deg) translateZ(65px);
		-moz-transform:rotateY(-90deg) translateZ(65px);
		-o-transform:rotateY(-90deg) translateZ(65px);
		-ms-transform:rotateY(-90deg) translateZ(65px);
		transform:rotateY(-90deg) translateZ(65px);
	}
	.Dortlu{
		-webkit-transform:rotateY(90deg) translateZ(65px);
		-moz-transform:rotateY(90deg) translateZ(65px);
		-o-transform:rotateY(90deg) translateZ(65px);
		-ms-transform:rotateY(90deg) translateZ(65px);
		transform:rotateY(90deg) translateZ(65px);
	}
	.Besli{
		-webkit-transform:rotateX(90deg) translateZ(65px);
		-moz-transform:rotateX(90deg) translateZ(65px);
		-o-transform:rotateX(90deg) translateZ(65px);
		-ms-transform:rotateX(90deg) translateZ(65px);
		transform:rotateX(90deg) translateZ(65px);
	}
	.Altili{
		-webkit-transform:rotateY(-180deg) translateZ(65px);
		-moz-transform:rotateY(-180deg) translateZ(65px);
		-o-transform:rotateY(-180deg) translateZ(65px);
		-ms-transform:rotateY(-180deg) translateZ(65px);
		transform:rotateY(-180deg) translateZ(65px);
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div id="Zar">
		<div class="Yuz Birli">1</div>
		<div class="Yuz Ikili">2</div>
		<div class="Yuz Uclu">3</div>
		<div class="Yuz Dortlu">4</div>
		<div class="Yuz Besli">5</div>
		<div class="Yuz Altili">6</div>
	</div>
</div>
</body>
</html>
