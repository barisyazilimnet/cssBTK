<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-left		:	HTML elementinin sol kenarlık / çerçeve özelliklerini belirler.
	Parametreler	:	length | style | color
	Değerler		:	length & initial & inherit & thin & medium & thick | none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset | color
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.
	none			:	Değer yok.
	hidden			:	Gizli.
	solid			:	Düz çizgi.
	double			:	Çift çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	groove			:	İçe dönük gölgeli çizgi.
	ridge			:	Dışa dönük gölgeli çizgi.
	inset			:	İçe dönük derin çizgi.
	outset			:	Dışa dönük derin çizgi.
	color			:	Renk.	*/
	.Bir{
		width:500px;
		height:40px;
		border-left:none;
	}
	.Iki{
		width:500px;
		height:40px;
		border-left:hidden;
	}
	.Uc{
		width:500px;
		height:40px;
		border-left:10px solid red;
	}
	.Dort{
		width:500px;
		height:40px;
		border-left:10px double red;
	}
	.Bes{
		width:500px;
		height:100px;
		border-left:10px dashed red;
	}
	.Alti{
		width:500px;
		height:40px;
		border-left:10px dotted red;
	}
	.Yedi{
		width:500px;
		height:40px;
		border-left:10px groove red;
	}
	.Sekiz{
		width:500px;
		height:40px;
		border-left:10px ridge red;
	}
	.Dokuz{
		width:500px;
		height:40px;
		border-left:10px inset red;
	}
	.On{
		width:500px;
		height:40px;
		border-left:10px outset red;
	}
</style>
</head>

<body>
<p class="Bir"> </p>
<p class="Iki"> </p>
<p class="Uc"> </p>
<p class="Dort"> </p>
<p class="Bes"> </p>
<p class="Alti"> </p>
<p class="Yedi"> </p>
<p class="Sekiz"> </p>
<p class="Dokuz"> </p>
<p class="On"> </p>
</body>
</html>
