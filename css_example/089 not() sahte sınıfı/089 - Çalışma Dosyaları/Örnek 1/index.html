<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:not()	:	Belirtilen HTML elementi hariç diğer tüm HTML elementlerine stil tanımlar.	*/
	li{
		color:black;
	}
	:not(li){
		color:red;
	}
</style>
</head>

<body>
<h3>Extra Eğitim</h3>
<div>Volkan Alakent</div>
<p>A'dan Z'ye Görsel Eğitim Setleri</p>
<ul>
	<li>HTML</li>
	<li>JS</li>
	<li>CSS</li>
	<li>PHP</li>
</ul>
</body>
</html>
