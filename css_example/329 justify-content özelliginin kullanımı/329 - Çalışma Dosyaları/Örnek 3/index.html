<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	justify-content	:	Izgara düzeni içerisinde bulunan elementler tüm alanı kullanmadığında, elementlerin yatay hizalama özelliklerini belirler.
	Değerler		:	stretch | center | start | end | space-between | space-around | space-evenly | initial
	stretch			:	Uzat / esne.
	center			:	Orta.
	start			:	Başlangıç.
	end				:	Bitiş.
	space-between	:	Boşluk arasında.
	space-around	:	Boşluk etrafında.
	space-evenly	:	Eşit boşluk.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		width:1000px;
		height:250px;
		border:thin solid red;
		padding:10px;
		grid-template-columns:repeat(4, auto);
		grid-gap:5px;
		-webkit-justify-content:center;
		-moz-justify-content:center;
		-o-justify-content:center;
		-ms-justify-content:center;
		justify-content:center;
	}
	.IcElemanlar{
		width:100px;
		border:thin solid blue;
		padding:5px;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
	<div class="IcElemanlar">11</div>
	<div class="IcElemanlar">12</div>
</div>
</body>
</html>
