<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	linear-gradient()	:	HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
	Parametreler		:	Direction (Yön) | Colors (Renkler)
	Değerler			:	Başlangıç noktası & açı - derece | Başlangıç rengi - bitiş rengi	*/
	div{
		width:1000px;
		height:500px;
		border:2px solid black;
		background:-webkit-linear-gradient(left, blue 0%, yellow 20%, red 30%);
		background:-moz-linear-gradient(left, blue 0%, yellow 20%, red 30%);
		background:-o-linear-gradient(left, blue 0%, yellow 20%, red 30%);
		background:-ms-linear-gradient(left, blue 0%, yellow 20%, red 30%);
		background:linear-gradient(left, blue 0%, yellow 20%, red 30%);
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
