<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	linear-gradient()	:	HTML elementinin doğrusal arkaplan renk geçişi özelliklerini belirler.
	Parametreler		:	Direction (Yön) | Colors (Renkler)
	Değerler			:	Başlangıç noktası & açı - derece | Başlangıç rengi - bitiş rengi	*/
	body{
		background:-webkit-linear-gradient(bottom, blue, yellow);
		background:-moz-linear-gradient(bottom, blue, yellow);
		background:-o-linear-gradient(bottom, blue, yellow);
		background:-ms-linear-gradient(bottom, blue, yellow);
		background:linear-gradient(bottom, blue, yellow);
	}
</style>
</head>
