<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font			:	Metnin tüm yazı tipi özelliklerini belirler.
	Değerler		:	font-style | font-variant | font-weight | font-size/line-height | font-family | initial | inherit
	font-style		:	Metnin yazı tipi stili.
	font-variant	:	Metnin küçük harf içerikleri için büyük harf gösterilme özelliği.
	font-weight		:	Metnin yazı tipi kalınlığı.
	font-size		:	Metnin yazı tipi boyutu.
	line-height		:	Metin bloğunda bulunan satırların yüksekliği.
	font-family		:	Metnin yazı tipi ailesi.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		font:bold 30px "Monotype Corsiva", cursive;
	}
</style>
</head>

<body>
<p style="font:initial;">Extra Eğitim - Volkan Alakent</p>
<p>Extra Eğitim - Volkan Alakent</p>
<p style="font:initial;">Extra Eğitim - Volkan Alakent</p>
</body>
</html>
