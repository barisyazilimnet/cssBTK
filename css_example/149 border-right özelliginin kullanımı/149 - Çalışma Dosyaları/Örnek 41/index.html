<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-right	:	HTML elementinin sağ kenarlık / çerçeve özelliklerini belirler.
	Parametreler	:	length | style | color
	Değerler		:	length & initial & inherit & thin & medium & thick | none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset | color
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.
	none			:	Değer yok.
	hidden			:	Gizli.
	solid			:	Düz çizgi.
	double			:	Çift çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	groove			:	İçe dönük gölgeli çizgi.
	ridge			:	Dışa dönük gölgeli çizgi.
	inset			:	İçe dönük derin çizgi.
	outset			:	Dışa dönük derin çizgi.
	color			:	Renk.	*/
	#Bir{
		width:1000px;
		height:50px;
		border-right:none;
	}
	#Iki{
		width:1000px;
		height:50px;
		border-right:hidden;
	}
	#Uc{
		width:1000px;
		height:50px;
		border-right:10px solid red;
	}
	#Dort{
		width:1000px;
		height:50px;
		border-right:10px double red;
	}
	#Bes{
		width:1000px;
		height:50px;
		border-right:10px dashed red;
	}
	#Alti{
		width:1000px;
		height:50px;
		border-right:10px dotted red;
	}
	#Yedi{
		width:1000px;
		height:50px;
		border-right:10px groove red;
	}
	#Sekiz{
		width:1000px;
		height:50px;
		border-right:10px ridge red;
	}
	#Dokuz{
		width:1000px;
		height:50px;
		border-right:10px inset red;
	}
	#On{
		width:1000px;
		height:50px;
		border-right:10px outset red;
	}
</style>
</head>

<body>
<p id="Bir"> </p>
<p id="Iki"> </p>
<p id="Uc"> </p>
<p id="Dort"> </p>
<p id="Bes"> </p>
<p id="Alti"> </p>
<p id="Yedi"> </p>
<p id="Sekiz"> </p>
<p id="Dokuz"> </p>
<p id="On"> </p>
</body>
</html>
