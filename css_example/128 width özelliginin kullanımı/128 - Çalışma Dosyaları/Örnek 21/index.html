<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	width		:	HTML elementinin genişliğini belirler.
	Değerler	:	auto | length | % | initial | inherit
	auto		:	Otomatik değer alır.
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		background-color:yellow;
		width:50%;
	}
	div#Iki{
		background-color:red;
		width:inherit; /* width:50%; */
	}
</style>
</head>

<body>
<div id="Bir">
	<div id="Iki">Extra Eğitim - Volkan Alakent</div>
</div>
</body>
</html>
