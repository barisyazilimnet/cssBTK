<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-family	:	Metnin yazı tipi ailesini belirler.
	Değerler	:	family-name | initial | inherit
	family-name	:	Yazı tipi ailesinin adı.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.
	
	Font ailelerinin türleri	:	family-name | generic-name
	family-name 				:	Yazı tipi ailesinin adı.
	generic-name				:	Genel yazı tipi ailesinin adı.
		Değerler				:	serif | sans-serif | cursive | fantasy | monospace
		serif					:	Tırnaklı.
		sans-serif				:	Tırnaksız.
		cursive					:	El yazısı.
		fantasy					:	Fantazi.
		monospace				:	Tek aralıklı.	*/
	div{
		font-size:30px;
		font-family:"Monotype Corsiva", "cursive";
	}
	p{
		font-family:initial;
	}
	p[name="bir"], p[name="uc"], p[name="bes"]{
		font-family:inherit; /* font-family:"Monotype Corsiva", "cursive"; */
	}
</style>
</head>

<body>
<div>
	<p name="bir">Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p name="uc">Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p name="bes">Extra Eğitim - Volkan Alakent</p>
</div>
</body>
</html>
