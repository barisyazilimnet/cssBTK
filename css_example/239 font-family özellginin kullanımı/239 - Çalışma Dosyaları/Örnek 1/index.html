<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-family	:	Metnin yazı tipi ailesini belirler.
	Değerler	:	family-name | initial | inherit
	family-name	:	Yazı tipi ailesinin adı.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.
	
	Font ailelerinin türleri	:	family-name | generic-name
	family-name 				:	Yazı tipi ailesinin adı.
	generic-name				:	Genel yazı tipi ailesinin adı.
		Değerler				:	serif | sans-serif | cursive | fantasy | monospace
		serif					:	Tırnaklı.
		sans-serif				:	Tırnaksız.
		cursive					:	El yazısı.
		fantasy					:	Fantazi.
		monospace				:	Tek aralıklı.	*/
	div{
		font-size:30px;
	}
	#bir{
		font-family:"Times New Roman", "serif";
	}
	#iki{
		font-family:Arial, "sans-serif";
	}
	#uc{
		font-family:"Monotype Corsiva", "cursive";
	}
	#dort{
		font-family:Stencil, "fantasy";
	}
	#bes{
		font-family:"Courier New", "monospace";
	}
</style>
</head>

<body>
<div id="bir">Extra Eğitim - Volkan Alakent</div>
<div id="iki">Extra Eğitim - Volkan Alakent</div>
<div id="uc">Extra Eğitim - Volkan Alakent</div>
<div id="dort">Extra Eğitim - Volkan Alakent</div>
<div id="bes">Extra Eğitim - Volkan Alakent</div>
</body>
</html>
