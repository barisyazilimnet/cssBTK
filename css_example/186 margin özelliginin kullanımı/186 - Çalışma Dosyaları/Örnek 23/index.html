<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	margin		:	HTML elementinin kenar boşluğu / dış boşluk özelliklerini belirler.
	Değerler	:	length | % | auto | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	auto		:	Otomatik değer alır.
	initial 	:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		width:200px;
		height:500px;
		background-color:red;
		margin:50px;
	}
	div#Iki{
		width:83px;
		height:18px;
		background-color:blue;
		margin:inherit; /* margin:50px; */
	}
	div#Uc{
		width:83px;
		height:18px;
		background-color:blue;
		margin:inherit; /* margin:50px; */
	}
</style>
</head>

<body>
<div id="Bir">
	<div id="Iki">Extra Eğitim</div>
	<div id="Uc">Extra Eğitim</div>
</div>
</body>
</html>
