<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	margin		:	HTML elementinin kenar boşluğu / dış boşluk özelliklerini belirler.
	Değerler	:	length | % | auto | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	auto		:	Otomatik değer alır.
	initial 	:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	body{
		margin:0px;
	}
	div{
		width:100%;
		height:50px;
		background-color:red;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
