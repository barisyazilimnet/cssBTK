<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	radial-gradient()	:	HTML elementinin dairesel arkaplan renk geçişi özelliklerini belirler.
	Parametreler		:	Shape (Şekil) | Size (Boyut) | Direction (Yön) | Colors (Renkler)
	Değerler			:	Ellipse (elips) & Circle (Daire) | farthest-corner (En uzak köşe) & closest-corner (En yakın köşe) & farthest-side (En uzak taraf) & closest-side (En yakın taraf) | Başlangıç noktası & açı - derece | Başlangıç rengi - bitiş rengi	*/
	div{
		width:600px;
		height:450px;
		border:2px solid blue;
		background:-webkit-radial-gradient(closest-corner at 60% 55%, red, yellow, black);
		background:-moz-radial-gradient(closest-corner at 60% 55%, red, yellow, black);
		background:-o-radial-gradient(closest-corner at 60% 55%, red, yellow, black);
		background:-ms-radial-gradient(closest-corner at 60% 55%, red, yellow, black);
		background:radial-gradient(closest-corner at 60% 55%, red, yellow, black);
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
