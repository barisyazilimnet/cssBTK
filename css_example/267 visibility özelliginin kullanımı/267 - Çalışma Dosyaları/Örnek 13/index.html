<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	visibility	:	HTML elementinin görüntülenme ve gizlenme özelliklerini belirler.
	Değerler	:	visible | hidden | collapse | initial | inherit
	visible		:	Görünür. (Element gösterilir.)
	hidden		:	Gizli. (Element gösterilmez ve elementin kapladığı alan değerleri korunarak boş bir alan oluşur.)
	collapse	:	Bitişik. (Element gösterilmez ve elementin kapladığı alan değerleri korunarak boş bir alan oluşur. Fakat element bir table (tablo) elementi ise kapladığı alan değerleri korunmaz.)
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:200px;
		border:2px solid red;
		margin:10px;
		visibility:hidden;
	}
	p{
		visibility:visible;
	}
	#Ornek{
		visibility:inherit; /* visibility:hidden; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent 1</p>
	<p id="Ornek">Extra Eğitim - Volkan Alakent 2</p>
	<p>Extra Eğitim - Volkan Alakent 3</p>
</div>
</body>
</html>
