<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	backface-visibility	:	Belirtilen HTML elementinin dönüştürme, geçiş veya animasyon işlemlerinde arka yüzeyinin görüntülenme veya gizlenme özelliklerini belirler.
	Değerler			:	visible | hidden | initial
	visible				:	Göster.
	hidden				:	Gizle.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.Islem1a{
		border:1px solid red;
		width:87px;
		padding:25px;
		background-color:red;
		color:white;
	}
	.Islem1b{
		border:1px solid red;
		width:87px;
		padding:25px;
		background-color:red;
		color:white;
		-webkit-transform:rotateY(180deg);
		-moz-transform:rotateY(180deg);
		-o-transform:rotateY(180deg);
		-ms-transform:rotateY(180deg);
		transform:rotateY(180deg);
		-webkit-backface-visibility:visible;
		-moz-backface-visibility:visible;
		-o-backface-visibility:visible;
		-ms-backface-visibility:visible;
		backface-visibility:visible;
	}
	.Islem2a{
		border:1px solid blue;
		width:102px;
		padding:25px;
		background-color:blue;
		color:white;
	}
	.Islem2b{
		border:1px solid blue;
		width:102px;
		padding:25px;
		background-color:blue;
		color:white;
		-webkit-transform:rotateX(180deg);
		-moz-transform:rotateX(180deg);
		-o-transform:rotateX(180deg);
		-ms-transform:rotateX(180deg);
		transform:rotateX(180deg);
		-webkit-backface-visibility:visible;
		-moz-backface-visibility:visible;
		-o-backface-visibility:visible;
		-ms-backface-visibility:visible;
		backface-visibility:visible;
	}
</style>
</head>

<body>
<div class="Islem1a">Extra Eğitim</div><br />
<div class="Islem1b">Extra Eğitim</div><br />
<div class="Islem2a">Volkan Alakent</div><br />
<div class="Islem2b">Volkan Alakent</div>
</body>
</html>
