<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-right-color	:	HTML elementinin sağ kenarlık / çerçeve rengini belirler.
	Değerler			:	color | transparent | initial | inherit
	color				:	Renk değeri.
	transparent			:	Transparan değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır. */
	p{
		width:500px;
		height:50px;
		border:5px dashed rgba(255, 0, 0, 1.0);
	}
</style>
</head>

<body>
<p style="border-right-color:initial;"> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
</body>
</html>
