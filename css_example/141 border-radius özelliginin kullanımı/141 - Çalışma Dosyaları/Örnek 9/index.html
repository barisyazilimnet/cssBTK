<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-radius	:	HTML elementinin kenarlık / çerçeve köşelerinin yuvarlaklığını belirler.
	Değerler		:	length | % | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:100%;
		height:235px;
		border:2px solid #0F0;
		-webkit-border-radius:25px;
		-moz-border-radius:25px;
		-o-border-radius:25px;
		-ms-border-radius:25px;
		border-radius:25px;
	}
	p{
		width:200px;
		height:200px;
		border:2px solid #F00;
		-webkit-border-radius:inherit; /* -webkit-border-radius:20px; */
		-moz-border-radius:inherit; /* -moz-border-radius:20px; */
		-o-border-radius:inherit; /* -o-border-radius:20px; */
		-ms-border-radius:inherit; /* -ms-border-radius:20px; */
		border-radius:inherit; /* border-radius:20px; */
	}
</style>
</head>

<body>
<div>
	<p> </p>
</div>
</body>
</html>
