<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-radius	:	HTML elementinin kenarlık / çerçeve köşelerinin yuvarlaklığını belirler.
	Değerler		:	length | % | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	#Alan{
		position:relative;
		width:200px;
		height:200px;
		border:2px dashed gray;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		-o-border-radius:50%;
		-ms-border-radius:50%;
		border-radius:50%;
	}
	#Yazi{
		position:absolute;
		top:92px;
		left:60px;
	}
</style>
</head>

<body>
<div id="Alan">
	<div id="Yazi">Extra Eğitim</div>
</div>
</body>
</html>
