<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation-timing-function	:	HTML elementine tanımlanmış olan animasyon döngüsünün hız eğrisi özelliklerini belirler.
	Değerler					:	ease | linear | ease-in | ease-out | ease-in-out | step-start | step-end | steps() | cubic-bezier() | initial
	ease						:	Yavaş olarak başlayarak hızlanır ve sona doğru yavaşlar.
	linear						:	Başlangıçtan sona kadar aynı hız.
	ease-in						:	Yavaş olarak başlayarak sona doğru hızlanır.
	ease-out					:	Hızlı olarak başlayarak sona doğru yavaşlar.
	ease-in-out					:	Yavaş olarak başlayarak ortalarda hızlanır ve sona doğru tekrar yavaşlar.
	step-start					:	Animasyon süresine bakılmaksızın doğrudan sona ulaşır.
	step-end					:	Animasyon süresine bakılarak, geçiş süresi kadar bekleyerek doğrudan sona ulaşır.
	steps()						:	Başlangıç ve bitiş arasında adımlamalı animasyon işlemi yapar. (1. Parametre : Adım sayısı, 2. Parametre : end | start)
	cubic-bezier()				:	Bezier eğrisi. (http://cubic-bezier.com)
	initial						:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:100px;
		height:50px;
		border:1px solid grey;
		line-height:50px;
		text-align:center;
		color:grey;
		-webkit-animation-name:ExtraEgitim;
		-moz-animation-name:ExtraEgitim;
		-o-animation-name:ExtraEgitim;
		-ms-animation-name:ExtraEgitim;
		animation-name:ExtraEgitim;
		-webkit-animation-duration:5s;
		-moz-animation-duration:5s;
		-o-animation-duration:5s;
		-ms-animation-duration:5s;
		animation-duration:5s;
		-webkit-animation-fill-mode:forwards;
		-moz-animation-fill-mode:forwards;
		-o-animation-fill-mode:forwards;
		-ms-animation-fill-mode:forwards;
		animation-fill-mode:forwards;
		-webkit-animation-timing-function:step-end;
		-moz-animation-timing-function:step-end;
		-o-animation-timing-function:step-end;
		-ms-animation-timing-function:step-end;
		animation-timing-function:step-end;
	}
	@keyframes ExtraEgitim{
		from{
			width:100px;
		}
		to{
			width:1500px;
		}
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
</body>
</html>
