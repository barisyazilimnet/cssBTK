<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	min-height	:	HTML elementinin minimum yüksekliğini belirler.
	Değer		:	length | % | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	#AnaEleman{
		background-color:blue;
		height:50px;
	}
	#UstEleman{
		min-height:25px;
	}
	#Bir{
		background-color:yellow;
		min-height:inherit; /* min-height:25px; */
	}
	#Iki{
		background-color:yellow;
		min-height:inherit; /* min-height:25px; */
	}
</style>
</head>

<body>
<div id="AnaEleman">
	<div id="#UstEleman">
		<div id="Bir">Extra Eğitim - Volkan Alakent</div>
		<div id="Iki">Extra Eğitim - Volkan Alakent</div>
	</div>
</div>
</body>
</html>
