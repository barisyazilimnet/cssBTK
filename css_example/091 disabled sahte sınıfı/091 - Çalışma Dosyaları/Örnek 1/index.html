<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:disabled	:	Belirtilen HTML elementi ektin olmadığında stil tanımlar.	*/
	input:disabled{
		background-color:#CCCCCC;
		color:red;
		font-weight:bold;
	}
</style>
</head>

<body>
Kullanıcı Destek Formu :<br /><br />
Üye Numarası : <input type="text" value="12345678" disabled><br />
Üye Adı Soyadı : <input type="text" value="Volkan Alakent" disabled><br />
Konu Başlığı : <input type="text"><br />
Konu İçeriği : <textarea></textarea>
</body>
</html>
