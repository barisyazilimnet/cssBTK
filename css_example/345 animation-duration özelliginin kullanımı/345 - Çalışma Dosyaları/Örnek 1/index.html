<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation-duration	:	HTML elementine tanımlanmış olan animasyon döngüsünün, kaç saniye veya kaç milisaniye sonunda tamamlanacağını belirler.
	Değerler			:	time | initial
	time				:	Zaman. (Saniye : s, Milisaniye : ms)
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:100px;
		height:100px;
		margin:100px auto;
		background-color:yellow;
		-webkit-animation-name:VolkanAlakent;
		-moz-animation-name:VolkanAlakent;
		-o-animation-name:VolkanAlakent;
		-ms-animation-name:VolkanAlakent;
		animation-name:VolkanAlakent;
		-webkit-animation-duration:5s;
		-moz-animation-duration:5s;
		-o-animation-duration:5s;
		-ms-animation-duration:5s;
		animation-duration:5s;
	}
	@keyframes VolkanAlakent{
		from{
			-webkit-transform:rotate(0deg);
			-moz-transform:rotate(0deg);
			-o-transform:rotate(0deg);
			-ms-transform:rotate(0deg);
			transform:rotate(0deg);
		}
		to{
			-webkit-transform:rotate(360deg);
			-moz-transform:rotate(360deg);
			-o-transform:rotate(360deg);
			-ms-transform:rotate(360deg);
			transform:rotate(360deg);
		}
	}
</style>
</head>

<body>
<div></div>
</body>
</html>
