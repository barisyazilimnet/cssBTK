<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	grid-template	:	Izgara düzeni içerisindeki element veya elementler için, tüm satır ve sütun işlemlerinin yanı sıra alan yerleştirme özelliklerini belirler.
	Parametreler	:	grid-template-rows (Satır adedi ve boyutu) | grid-template-columns (Sütun adedi ve boyutu) | grid-template-areas (Tüm satır ve sütun için alan yerleştirme)
	Değerler		:	none | initial
	none			:	Değer yok.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		border:1px solid red;
		padding:10px;
		grid-gap:5px;
		grid-template:100px 200px 300px / auto auto auto auto auto;
	}
	.IcElemanlar{
		border:1px solid blue;
		padding:5px;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
	<div class="IcElemanlar">11</div>
	<div class="IcElemanlar">12</div>
	<div class="IcElemanlar">13</div>
	<div class="IcElemanlar">14</div>
	<div class="IcElemanlar">15</div>
</div>
</body>
</html>
