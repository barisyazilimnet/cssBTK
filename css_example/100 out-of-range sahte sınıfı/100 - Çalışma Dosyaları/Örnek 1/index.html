<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:out-of-range	:	Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dışında bir değer olduğunda stil tanımlar. Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dahilinde bir değer olduğunda stil normale döner.	*/
	input:out-of-range{
		background-color:red;
		color:white;
	}
</style>
</head>

<body>
<input type="number" min="10" max="20">
</body>
</html>
