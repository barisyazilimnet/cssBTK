<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-stroke-color	:	Metne eklenecek olan dış çizgisi rengini belirler.
	Değerler			:	color | initial | inherit
	color				:	Renk.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		-webkit-text-stroke-width:1px;
		-moz-text-stroke-width:1px;
		-o-text-stroke-width:1px;
		-ms-text-stroke-width:1px;
		text-stroke-width:1px;
		-webkit-text-stroke-color:red;
		-moz-text-stroke-color:red;
		-o-text-stroke-color:red;
		-ms-text-stroke-color:red;
		text-stroke-color:red;
	}
</style>
</head>

<body>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
