<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	line-height	:	Metin bloğunda bulunan satırların yüksekliğini belirler.
	Değerler	:	normal | number | length | % | initial | inherit
	normal		:	Normal.
	number		:	Rakam değeri.
	length		:	Uzunluk değeri.
	% 			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:300px;
		border:2px solid blue;
		line-height:50px;
	}
	p{
		width:400px;
		height:50px;
		border:2px solid red;
		line-height:initial;
	}
	#Deneme{
		line-height:inherit; /* line-height:50px; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p id="Deneme">Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
</div>
</body>
</html>
