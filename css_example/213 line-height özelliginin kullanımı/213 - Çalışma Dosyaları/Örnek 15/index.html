<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	line-height	:	Metin bloğunda bulunan satırların yüksekliğini belirler.
	Değerler	:	normal | number | length | % | initial | inherit
	normal		:	Normal.
	number		:	Rakam değeri.
	length		:	Uzunluk değeri.
	% 			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:200px;
		border:2px solid red;
		line-height:200px;
	}
	#Deneme{
		line-height:initial;
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div><br />
<div id="Deneme">Extra Eğitim - Volkan Alakent</div><br />
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
