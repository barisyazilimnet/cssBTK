<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-bottom-style	:	HTML elementinin alt kenarlık / çerçeve stilini belirler.
	Değerler			:	none | hidden | solid | double | dashed | dotted | groove | ridge | inset | outset | initial | inherit
	none				:	Değer yok.
	hidden				:	Gizli.
	solid				:	Düz çizgi.
	double				:	Çift çizgi.
	dashed				:	Kesikli çizgi.
	dotted				:	Noktalı çizgi.
	groove				:	İçe dönük gölgeli çizgi.
	ridge				:	Dışa dönük gölgeli çizgi.
	inset				:	İçe dönük derin çizgi.
	outset				:	Dışa dönük derin çizgi.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:80px;
		border:10px solid red;
		border-bottom-style:outset;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
