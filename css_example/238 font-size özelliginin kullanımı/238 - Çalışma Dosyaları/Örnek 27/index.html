<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-size	:	Metnin yazı tipi boyutunu belirler.
	Değerler	:	length | % | xx-small | x-small | small | medium | large | x-large | xx-large | smaller | larger | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	xx-small	:	En Küçük.
	x-small		:	Çok küçük.
	small		:	Küçük.
	medium		:	Orta.
	large		:	Büyük.
	x-large		:	Çok büyük.
	xx-large	:	En büyük.
	smaller		:	Daha küçük.
	larger		:	Daha büyük.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		font-size:30px;
	}
	p{
		font-size:initial;
	}
	.Islem{
		font-size:inherit; /* font-size:30px; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p class="Islem">Extra Eğitim - Volkan Alakent</p>
	<p class="Islem">Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
</div>
</body>
</html>
