<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-orientation	:	Metnin writing-mode özelliği ile belirtilmiş hizalama yönü özelliğinin döndürme durumunu belirler.
	Değerler			:	mixed | upright | initial | inherit
	mixed				:	Karışık.
	upright				:	Dik.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#AnaEleman{
		width:201px;
		height:250px;
		border:thin solid red;
		-webkit-writing-mode:vertical-lr;
		-moz-writing-mode:vertical-lr;
		-o-writing-mode:vertical-lr;
		-ms-writing-mode:vertical-lr;
		writing-mode:vertical-lr;
		-webkit-text-orientation:mixed;
		-moz-text-orientation:mixed;
		-o-text-orientation:mixed;
		-ms-text-orientation:mixed;
		text-orientation:mixed;
	}
	div#IcElemanBir{
		width:100px;
		height:250px;
		border:thin solid blue;
		-webkit-writing-mode:vertical-lr;
		-moz-writing-mode:vertical-lr;
		-o-writing-mode:vertical-lr;
		-ms-writing-mode:vertical-lr;
		writing-mode:vertical-lr;
		-webkit-text-orientation:upright;
		-moz-text-orientation:upright;
		-o-text-orientation:upright;
		-ms-text-orientation:upright;
		text-orientation:upright;
	}
	div#IcElemanIki{
		width:100px;
		height:250px;
		border:thin solid blue;
		-webkit-writing-mode:vertical-lr;
		-moz-writing-mode:vertical-lr;
		-o-writing-mode:vertical-lr;
		-ms-writing-mode:vertical-lr;
		writing-mode:vertical-lr;
		-webkit-text-orientation:inherit; /* -webkit-text-orientation:upright; */
		-moz-text-orientation:inherit; /* -moz-text-orientation:upright; */
		-o-text-orientation:inherit; /* -o-text-orientation:upright; */
		-ms-text-orientation:inherit; /* -ms-text-orientation:upright; */
		text-orientation:inherit; /* text-orientation:upright; */
	}
</style>
</head>

<body>
<div id="AnaEleman">
	<div id="IcElemanBir">Extra Eğitim</div>
	<div id="IcElemanIki">Extra Eğitim</div>
</div>
</body>
</html>
