<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	list-style			:	Listedeki madde işaretçisinin tüm özelliklerini belirler.
	Parametreler		:	list-style-type | list-style-position | list-style-image | initial | inherit
	list-style-type		:	Listedeki madde işaretçisinin türü.
	list-style-position	:	Listedeki madde işaretçisinin içerik akışındaki konumu.
	list-style-image	:	Listedeki madde işaretçisinin resmi.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	ul{
		list-style:square inside url(Yildiz.png);
	}
</style>
</head>

<body>
<h3>Extra Eğitim</h3>
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JAVASCRIPT</li>
	<li>PHP</li>
	<li>SEO</li>
</ul>
</body>
</html>
