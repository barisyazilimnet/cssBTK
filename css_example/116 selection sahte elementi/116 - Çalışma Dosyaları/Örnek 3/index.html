<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	::selection	:	Belirtilen HTML elementinin kullanıcı tarafından seçilen kısmına stil tanımlar.	*/
	li::-webkit-selection{
		background-color:red;
		color:white;
	}
	li::-moz-selection{
		background-color:red;
		color:white;
	}
	li::-o-selection{
		background-color:red;
		color:white;
	}
	li::-ms-selection{
		background-color:red;
		color:white;
	}
	li::selection{
		background-color:red;
		color:white;
	}
</style>
</head>

<body>
<h3>Extra Eğitim</h3>
<div>Volkan Alakent</div>
<ul>
	<li>A'dan Z'ye HTML Görsel Eğitim Seti</li>
	<li>A'dan Z'ye JAVASCRIPT Görsel Eğitim Seti</li>
	<li>A'dan Z'ye CSS Görsel Eğitim Seti</li>
	<li>A'dan Z'ye PHP Görsel Eğitim Seti</li>
</ul>
</body>
</html>
