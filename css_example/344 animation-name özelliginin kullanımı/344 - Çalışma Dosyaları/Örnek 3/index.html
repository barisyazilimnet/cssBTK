<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation-name	:	HTML elementine atanmış olan animasyonun, @keyframes özelliği için isim tanımlamasını belirler.
	Değerler		:	none | keyframes name | initial
	none			:	Değer yok.
	keyframes name	:	Animasyon aşamaları adı.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:100px;
		height:100px;
		background-color:red;
		-webkit-animation:5s;
		-moz-animation:5s;
		-o-animation:5s;
		-ms-animation:5s;
		animation:5s;
		-webkit-animation-name:ExtraEgitim;
		-moz-animation-name:ExtraEgitim;
		-o-animation-name:ExtraEgitim;
		-ms-animation-name:ExtraEgitim;
		animation-name:ExtraEgitim;
	}
	@keyframes ExtraEgitim{
		from{
			width:100px;
		}
		to{
			width:1500px;
		}
	}
</style>
</head>

<body>
<div></div>
</body>
</html>
