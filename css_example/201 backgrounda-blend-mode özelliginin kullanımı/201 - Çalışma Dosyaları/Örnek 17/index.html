<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-blend-mode	:	HTML elementine atanmış olan arkaplan resimlerinin karıştırma modu özelliklerini belirler.
	Değerler				:	normal | multiply | screen | overlay | darken | lighten | color-dodge | color-burn | hard-light | soft-light | difference | exclusion | hue | saturation | color | luminosity
	normal					:	Normal.
	multiply				:	Çoğaltma.
	screen					:	Ekran.
	overlay					:	Kaplama.
	darken					:	Karartma.
	lighten					:	Hafifletme.
	color-dodge				:	Renk kaçırma.
	color-burn				:	Renk yakma.
	hard-light				:	Sert ışık.
	soft-light				:	Yumuşak ışık.
	difference				:	Fark.
	exclusion				:	Hariç tutma.
	hue						:	Renk.
	saturation				:	Doyma.
	color					:	Renk.
	luminosity				:	Parlaklık.	*/
	div{
		width:1200px;
		height:700px;
		border:2px solid black;
		background-image:url(Renkler.jpg), url(Resim.jpg);
		background-size:100%, 100%;
		background-repeat:no-repeat, no-repeat;
		background-blend-mode:hard-light;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
