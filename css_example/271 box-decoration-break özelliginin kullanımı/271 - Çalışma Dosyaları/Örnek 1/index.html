<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	box-decoration-break	:	HTML elementinin kenarlık / çerçeve özelliklerinin, kutu parçalandığındaki satır veya sayfa sonları için davranış özelliklerini belirler.
	Değerler				:	slice | clone | initial
	slice					:	Dilimle.
	clone					:	Klonla.
	initial					:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	span{
		border:2px solid red;
		line-height:25px;
		-webkit-box-decoration-break:slice;
		-moz-box-decoration-break:slice;
		-o-box-decoration-break:slice;
		-ms-box-decoration-break:slice;
		box-decoration-break:slice;
	}
</style>
</head>

<body>
<span>Extra Eğitim<br />-<br />Volkan Alakent</span>
</body>
</html>
