<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-top-color	:	HTML elementinin üst kenarlık / çerçeve rengini belirler.
	Değerler			:	color | transparent | initial | inherit
	color				:	Renk değeri.
	transparent			:	Transparan değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:100px;
		border:5px solid red;
		border-top-color:#00FF00;
	}
	p{
		width:750px;
		height:55px;
		border:5px solid blue;
		border-top-color:inherit; /* border-top-color:#FFFF00; */
	}
</style>
</head>

<body>
<div>
	<p> </p>
</div>
</body>
</html>
