<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	justify-self	:	Izgara içerisinde bulunan ve seçilen element veya elementlerin, yatay hizalama özelliklerini belirler.
	Değerler		:	auto | stretch | center | start | end | initial
	auto			:	Otomatik değer alır.
	stretch			:	Uzat / esne.
	center			:	Orta.
	start			:	Başlangıç.
	end				:	Bitiş.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		width:1000px;
		height:300px;
		border:thin solid red;
		grid-template-columns:auto auto auto;
		grid-gap:5px;
		-webkit-justify-items:start;
		-moz-justify-items:start;
		-o-justify-items:start;
		-ms-justify-items:start;
		justify-items:start;
	}
	.IcElemanlar{
		width:200px;
		border:thin dashed blue;
	}
	.Ornek{
		-webkit-justify-self:auto;
		-moz-justify-self:auto;
		-o-justify-self:auto;
		-ms-justify-self:auto;
		justify-self:auto;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar Ornek">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar">9</div>
</div>
</body>
</html>
