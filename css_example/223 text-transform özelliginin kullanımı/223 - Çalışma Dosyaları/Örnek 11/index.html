<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-transform	:	Metnin büyük harf / küçük harf dönüştürme özelliklerini belirler.
	Değerler		:	none | capitalize | uppercase | lowercase | initial | inherit
	none			:	Değer yok.
	capitalize		:	Her kelimenin ilk harfi büyük harf olur.
	uppercase		:	Kelimenin / kelimelerin tüm harfleri büyük harf olur.
	lowercase		:	Kelimenin / kelimelerin tüm harfleri küçük harf olur.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		text-transform:uppercase;
	}
</style>
</head>

<body>
<p>eXTRA eĞİTİM - volkan aLAKENT</p>
<p style="text-transform:initial;">eXTRA eĞİTİM - volkan aLAKENT</p>
<p>eXTRA eĞİTİM - volkan aLAKENT</p>
</body>
</html>
