<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-transform	:	Metnin büyük harf / küçük harf dönüştürme özelliklerini belirler.
	Değerler		:	none | capitalize | uppercase | lowercase | initial | inherit
	none			:	Değer yok.
	capitalize		:	Her kelimenin ilk harfi büyük harf olur.
	uppercase		:	Kelimenin / kelimelerin tüm harfleri büyük harf olur.
	lowercase		:	Kelimenin / kelimelerin tüm harfleri küçük harf olur.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		text-transform:lowercase;
	}
	p{
		text-transform:initial;
	}
	p[name="Deneme"]{
		text-transform:inherit; /* text-transform:lowercase; */
	}
</style>
</head>

<body>
<div>
	<p>EXTRA eğitim - vOLkAN ALAkent</p>
	<p name="Deneme">EXTRA eğitim - vOLkAN ALAkent</p>
	<p name="Deneme">EXTRA eğitim - vOLkAN ALAkent</p>
</div>
</body>
</html>
