<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	repeating-linear-gradient()	:	HTML elementinin doğrusal arkaplan renk geçişi tekrarlanma özelliklerini belirler.
	Parametreler				:	Direction (Yön) | Colors (Renkler)
	Değerler					:	Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi & dilimleme.	*/
	div{
		width:1000px;
		height:600px;
		border:2px solid black;
		background:-webkit-repeating-linear-gradient(to right top, red 0%, yellow 15%, blue 25%);
		background:-moz-repeating-linear-gradient(to right top, red 0%, yellow 15%, blue 25%);
		background:-o-repeating-linear-gradient(to right top, red 0%, yellow 15%, blue 25%);
		background:-ms-repeating-linear-gradient(to right top, red 0%, yellow 15%, blue 25%);
		background:repeating-linear-gradient(to right top, red 0%, yellow 15%, blue 25%);
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
