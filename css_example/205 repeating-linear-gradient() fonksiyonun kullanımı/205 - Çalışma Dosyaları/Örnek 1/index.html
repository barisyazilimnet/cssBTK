<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	repeating-linear-gradient()	:	HTML elementinin doğrusal arkaplan renk geçişi tekrarlanma özelliklerini belirler.
	Parametreler				:	Direction (Yön) | Colors (Renkler)
	Değerler					:	Başlangıç noktası & açı - derece | başlangıç rengi - bitiş rengi & dilimleme.	*/
	body{
		background:-webkit-repeating-linear-gradient(red, yellow);
		background:-moz-repeating-linear-gradient(red, yellow);
		background:-o-repeating-linear-gradient(red, yellow);
		background:-ms-repeating-linear-gradient(red, yellow);
		background:repeating-linear-gradient(red, yellow);
	}
</style>
</head>

</html>
