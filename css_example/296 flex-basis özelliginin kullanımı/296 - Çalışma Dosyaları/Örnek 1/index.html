<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	flex-basis	:	Esnek kutu içerisindeki element veya elementlerin başlangıç uzunluğu değerlerini belirler.
	Değerler	:	auto | number | initial
	auto		:	Otomatik değer alır.
	number		:	Rakam.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:-webkit-flex;
		display:-moz-flex;
		display:-o-flex;
		display:-ms-flex;
		display:flex;
		width:500px;
		height:100px;
		border:1px solid grey;
	}
	.IcElemanlar{
		border:1px solid grey;
		-webkit-flex-basis:auto;
		-moz-flex-basis:auto;
		-o-flex-basis:auto;
		-ms-flex-basis:auto;
		flex-basis:auto;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
</div>
</body>
</html>
