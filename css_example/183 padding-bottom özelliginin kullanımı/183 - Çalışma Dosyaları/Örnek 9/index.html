<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	padding-bottom	:	HTML elementinin alt dolgu / iç boşluk özelliklerini belirler.
	Değerler		:	length | % | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Ust{
		width:85px;
		height:45px;
		border:1px solid blue;
		padding-bottom:25px;
	}
	div#Ic{
		width:83px;
		height:18px;
		border:1px solid red;
		padding-bottom:inherit; /* padding-bottom:25px; */
	}
</style>
</head>

<body>
<div id="Ust">
	<div id="Ic">Extra Eğitim</div>
</div>
</body>
</html>
