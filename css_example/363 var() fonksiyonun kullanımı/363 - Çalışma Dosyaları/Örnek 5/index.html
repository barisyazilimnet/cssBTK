<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	var()	:	Önceden tanımlanmış olan ve tüm CSS kodları içerisinde kullanılmak üzere belirli değerler içeren verilerin tutulduğu değişkenlerin çağrılma durumunu belirler.	*/
	div{
		--KirmiziRenk:red;
		--MaviBorder:2px solid blue;
		--KalinYazi:bold;
		--SariArkaplan:yellow;
		--Genislik:600px;
		--Yukseklik:100px;
		--YaziOrtalama:center;
	}
	h3{
		width:var(--Genislik);
		height:var(--Yukseklik);
		border:var(--MaviBorder);
		color:var(--KirmiziRenk);
		text-align:var(--YaziOrtalama);
		font-weight:var(--KalinYazi);
		background-color:var(--SariArkaplan);
	}
	p{
		width:var(--Genislik);
		height:var(--Yukseklik);
		border:var(--MaviBorder);
		color:var(--KirmiziRenk);
		text-align:var(--YaziOrtalama);
		font-weight:var(--KalinYazi);
		background-color:var(--SariArkaplan);
	}
</style>
</head>

<body>
<div>
	<h3>Extra Eğitim</h3>
	<p>Volkan Alakent</p>
</div>
</body>
</html>
