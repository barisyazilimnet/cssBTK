<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-bottom-color	:	HTML elementinin alt kenarlık / çerçeve rengini belirler.
	Değerler			:	color | transparent | initial | inherit
	color				:	Renk değeri.
	transparent			:	Transparan değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:250px;
		height:50px;
		border:10px solid grey;
	}
</style>
</head>

<body>
<div> </div><br />
<div> </div><br />
<div> </div><br />
<div style="border-bottom-color:inherit;"> </div><br />
<div> </div>
</body>
</html>
