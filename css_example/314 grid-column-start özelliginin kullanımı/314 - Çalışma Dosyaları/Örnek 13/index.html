<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	grid-column-start	:	Izgara düzeni içerisindeki elementin kaçıncı sütundan başlaması gerektiğini belirler.
	Değerler			:	auto | column-line | initial
	auto				:	Otomatik değer alır.
	column-line			:	Sütun çizgisi.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		width:1000px;
		border:1px solid red;
		padding:10px;
		grid-template-columns:repeat(5, auto);
	}
	.IcElemanlar{
		border:1px solid blue;
		padding:10px;
	}
	.Deger1{
		grid-column-start:span 3;
	}
	.Deger2{
		grid-column-start:span 2;
	}
	.Deger3{
		grid-column-start:3;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar Deger1">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar Deger2">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar">8</div>
	<div class="IcElemanlar Deger3">9</div>
	<div class="IcElemanlar">10</div>
</div>
</body>
</html>
