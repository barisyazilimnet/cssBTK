<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border			:	HTML elementinin kenarlık / çerçeve özelliklerini belirler.
	Parametreler	:	length | style | color
	Değerler		:	length & initial & inherit & thin & medium & thick | none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset | color
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.
	none			:	Değer yok.
	hidden			:	Gizli.
	solid			:	Düz çizgi.
	double			:	Çift çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	groove			:	İçe dönük gölgeli çizgi.
	ridge			:	Dışa dönük gölgeli çizgi.
	inset			:	İçe dönük derin çizgi.
	outset			:	Dışa dönük derin çizgi.
	color			:	Renk.	*/
	div{
		border:2px solid #FF0000;
	}
	#Dort{
		border:inherit; /* border:2px solid #FF0000; */
	}
</style>
</head>

<body>
<div>
	<span id="Bir">Extra Eğitim - Volkan Alakent</span> <span id="Iki">HTML</span> <span id="Uc">JS</span> <span id="Dort">CSS</span> <span id="Bes">PHP</span>
</div>
</body>
</html>
