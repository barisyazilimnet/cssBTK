<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation-direction	:	HTML elementine tanımlanmış olan animasyonun oynatma yönü özelliklerini belirler.
	Değerler			:	normal | reverse | alternate | alternate-reverse | initial
	normal				:	Normal.
	reverse				:	Ters.
	alternate			:	Alternatif.
	alternate-reverse	:	Ters alternatif.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	p{
		width:250px;
		height:50px;
		background-color:antiquewhite;
		border:1px solid grey;
		text-align:center;
		line-height:50px;
		-webkit-animation-name:ExtraEgitim;
		-moz-animation-name:ExtraEgitim;
		-o-animation-name:ExtraEgitim;
		-ms-animation-name:ExtraEgitim;
		animation-name:ExtraEgitim;
		-webkit-animation-duration:3s;
		-moz-animation-duration:3s;
		-o-animation-duration:3s;
		-ms-animation-duration:3s;
		animation-duration:3s;
		-webkit-animation-iteration-count:infinite;
		-moz-animation-iteration-count:infinite;
		-o-animation-iteration-count:infinite;
		-ms-animation-iteration-count:infinite;
		animation-iteration-count:infinite;
		-webkit-animation-direction:alternate;
		-moz-animation-direction:alternate;
		-o-animation-direction:alternate;
		-ms-animation-direction:alternate;
		animation-direction:alternate;
	}
	@keyframes ExtraEgitim{
		from{
			width:250px;
		}
		to{
			width:1750px;
		}
	}
</style>
</head>

<body>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
