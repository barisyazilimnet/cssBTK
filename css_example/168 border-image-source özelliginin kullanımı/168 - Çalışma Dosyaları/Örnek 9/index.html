<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-image-source	:	HTML elementinin kenarlık / çerçeve resmini belirler.
	Değerler			:	none | image | initial | inherit
	none				:	Değer yok.
	image				:	Resim dosyası.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:400px;
		height:200px;
		border:20px solid transparent;
		border-image-source:url(Resim.png);
	}
	p{
		width:200px;
		height:100px;
		border:10px solid transparent;
		border-image-source:inherit; /* border-image-source:url(Resim.png); */
	}
</style>
</head>

<body>
<div>
	<p> </p>
</div>
</body>
</html>
