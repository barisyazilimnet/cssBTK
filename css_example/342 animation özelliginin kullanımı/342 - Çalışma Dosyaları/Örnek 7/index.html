<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation			:	HTML elementinin tüm animasyon özelliklerini belirler.
	Parametreler		:	animation-name | animation-duration | animation-timing-function | animation-delay | animation-iteration-count | animation-direction | animation-fill-mode
							animation-play-state
	Varsayılan Değerler	:	none 0 ease 0 1 normal none running
	Değerler			:	animation value | initial
	animation value		:	Animasyon özelliği değeri / değerleri
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:100px;
		height:100px;
		background-color:red;
		-webkit-animation:ExtraEgitim 3s linear 0s infinite alternate none running;
		-moz-animation:ExtraEgitim 3s linear 0s infinite alternate none running;
		-o-animation:ExtraEgitim 3s linear 0s infinite alternate none running;
		-ms-animation:ExtraEgitim 3s linear 0s infinite alternate none running;
		animation:ExtraEgitim 3s linear 0s infinite alternate none running;
	}
	@keyframes ExtraEgitim{
		from{
			width:100px;
		}
		to{
			width:1500px;
		}
	}
</style>
</head>

<body>
<div></div>
</body>
</html>
