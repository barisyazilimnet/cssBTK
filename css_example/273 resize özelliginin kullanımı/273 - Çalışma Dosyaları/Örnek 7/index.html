<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	resize		:	HTML elementinin kullanıcı tarafından yeniden boyutlandırılabilir olup olmadığı durumunu belirler.
	Değerler	:	none | both | horizontal | vertical | initial | inherit
	none		:	Değer yok.
	both		:	Her ikiside.
	horizontal	:	Yatay.
	vertical	:	Dikey.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	textarea{
		width:200px;
		height:auto;
		border:2px solid red;
		resize:both;
	}
</style>
</head>

<body>
Mesajınız : <textarea></textarea>
</body>
</html>
