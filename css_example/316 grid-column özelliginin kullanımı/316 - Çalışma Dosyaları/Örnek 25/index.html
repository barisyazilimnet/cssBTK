<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	grid-column		:	Izgara düzeni içerisindeki elementin kaçıncı sütundan başlaması gerektiğini ve kaçıncı sütunda bitmesi gerektiğini belirler.
	Parametreler	:	grid-column-start (Başlangıç) | grid-column-end (Bitiş)
	Değerler		:	auto | column-line | initial
	auto			:	Otomatik değer alır.
	column-line		:	Sütun çizgisi.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:grid;
		border:1px solid grey;
		padding:10px;
		grid-template-columns:repeat(5, auto);
		grid-gap:5px;
	}
	.IcElemanlar{
		border:1px solid blue;
		padding:10px;
	}
	.Onbir{
		grid-column-start:1;
		grid-column-end:6;
	}
	#Deneme{
		grid-column:initial;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar Bir">1</div>
	<div class="IcElemanlar Iki">2</div>
	<div class="IcElemanlar Uc">3</div>
	<div class="IcElemanlar Dort">4</div>
	<div class="IcElemanlar Bes">5</div>
	<div class="IcElemanlar Alti">6</div>
	<div class="IcElemanlar Yedi">7</div>
	<div class="IcElemanlar Sekiz">8</div>
	<div class="IcElemanlar Dokuz">9</div>
	<div class="IcElemanlar On">10</div>
	<div class="IcElemanlar Onbir">11</div>
	<div class="IcElemanlar Oniki">12</div>
	<div class="IcElemanlar Onuc">13</div>
	<div class="IcElemanlar Ondort">14</div>
	<div class="IcElemanlar Onbes">15</div>
	<div class="IcElemanlar Onalti">16</div>
	<div class="IcElemanlar Onyedi">17</div>
	<div class="IcElemanlar Onsekiz">18</div>
	<div class="IcElemanlar Ondokuz">19</div>
	<div class="IcElemanlar Yirmi">20</div>
</div><br />
<div class="AnaEleman">
	<div class="IcElemanlar Bir">1</div>
	<div class="IcElemanlar Iki">2</div>
	<div class="IcElemanlar Uc">3</div>
	<div class="IcElemanlar Dort">4</div>
	<div class="IcElemanlar Bes">5</div>
	<div class="IcElemanlar Alti">6</div>

	<div class="IcElemanlar Sekiz">8</div>

	<div id="Deneme" class="IcElemanlar Onbir">11</div>

	<div class="IcElemanlar Ondort">14</div>

</div>
</body>
</html>
