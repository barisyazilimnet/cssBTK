<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	padding		:	HTML elementinin dolgu / iç boşluk özelliklerini belirler.
	Değerler	:	length | % | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:83px;
		height:18px;
		border:1px solid red;
		padding:30px;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div><br />
<div style="padding:initial;">Extra Eğitim</div><br />
<div>Extra Eğitim</div>
</body>
</html>
