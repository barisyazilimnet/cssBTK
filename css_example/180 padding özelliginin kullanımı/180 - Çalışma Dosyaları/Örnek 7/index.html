<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	padding		:	HTML elementinin dolgu / iç boşluk özelliklerini belirler.
	Değerler	:	length | % | initial | inherit
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:196px;
		height:18px;
		border:4px solid red;
		padding:50px 100px; /* 1. Parametre : Üst ve Alt, 2. Parametre : Sağ ve Sol */
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
