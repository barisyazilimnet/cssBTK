<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	word-spacing	:	Metnin içerisindeki kelimelerin aralarındaki boşluk değerlerini belirler.
	Değerler		:	normal | length | initial | inherit
	normal			:	Normal.
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		word-spacing:50px;
	}
	span{
		border:thin solid red;
		word-spacing:initial;
	}
	#Deneme{
		word-spacing:inherit; /* word-spacing:50px; */
	}
</style>
</head>

<body>
<div>
	<span>Extra Eğitim - Volkan Alakent</span> <span id="Deneme">Extra Eğitim - Volkan Alakent</span> <span>Extra Eğitim - Volkan Alakent</span>
</div>
</body>
</html>
