<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	order		:	Esnek kutu içerinde bulunan element veya elementlerin, diğer elementlere göre sıralama özelliklerini belirler.
	Değerler	:	number | initial
	number		:	Rakam.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	.AnaEleman{
		display:-webkit-flex;
		display:-moz-flex;
		display:-o-flex;
		display:-ms-flex;
		display:flex;
		width:500px;
		height:50px;
		border:thin solid grey;
	}
	.IcElemanlar{
		border:thin solid red;
		-webkit-flex:1;
		-moz-flex:1;
		-o-flex:1;
		-ms-flex:1;
		flex:1;
	}
	.IlkSira{
		-webkit-order:-1;
		-moz-order:-1;
		-o-order:-1;
		-ms-order:-1;
		order:-1;
	}
</style>
</head>

<body>
<div class="AnaEleman">
	<div class="IcElemanlar">1</div>
	<div class="IcElemanlar">2</div>
	<div class="IcElemanlar">3</div>
	<div class="IcElemanlar">4</div>
	<div class="IcElemanlar">5</div>
	<div class="IcElemanlar">6</div>
	<div class="IcElemanlar">7</div>
	<div class="IcElemanlar IlkSira">8</div>
	<div class="IcElemanlar">9</div>
	<div class="IcElemanlar">10</div>
</div>
</body>
</html>
