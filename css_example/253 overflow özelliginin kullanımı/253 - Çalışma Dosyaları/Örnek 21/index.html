<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	overflow	:	HTML elementinin boyutlandırılmış alanına sığmayacak kadar büyük olan içeriğin taşma özelliklerini belirler.
	Değerler	:	visible | hidden | scroll | auto | initial | inherit
	visible		:	Görünür.
	hidden		:	Gizli.
	scroll		:	Kaydırma.
	auto		:	Otomatik değer alır.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		width:1000px;
		height:250px;
		border:10px solid blue;
		overflow:auto;
	}
	div#Iki{
		width:100px;
		height:100px;
		border:10px double red;
	}
</style>
</head>

<body>
<div id="Bir">
	<div id="Iki"> </div>
</div>
</body>
</html>
