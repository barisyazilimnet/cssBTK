<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	float		:	HTML elementinin bulunduğu konumdan kayma özelliklerini belirler.
	Değerler	:	none | left | right | initial | inherit
	none		:	Değer yok.
	left		:	Sola kay.
	right		:	Sağa kay.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:100px;
		border:1px solid red;
		margin:2px;
	}
	#Dort, #Bes{
		float:right;
	}
</style>
</head>

<body>
<div id="Bir">Extra Eğitim 1</div>
<div id="Iki">Extra Eğitim 2</div>
<div id="Uc">Extra Eğitim 3</div>
<div id="Dort">Extra Eğitim 4</div>
<div id="Bes">Extra Eğitim 5</div>
</body>
</html>
