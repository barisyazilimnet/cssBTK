<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-decoration-line	:	Metne eklenecek olan dekorasyon / süsleme çizgisi türünü belirler.
	Değerler				:	none | underline | overline | line-through | initial | inherit
	none					:	Değer yok.
	underline				:	Metnin alt tarafına çizgi ekler.
	overline				:	Metnin alt tarafına çizgi ekler.
	line-through			:	Metnin üzerine çizgi ekler.
	initial					:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit					:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		-webkit-text-decoration-line:underline;
		-moz-text-decoration-line:underline;
		-o-text-decoration-line:underline;
		-ms-text-decoration-line:underline;
		text-decoration-line:underline;
	}
	p{
		-webkit-text-decoration-line:initial;
		-moz-text-decoration-line:initial;
		-o-text-decoration-line:initial;
		-ms-text-decoration-line:initial;
		text-decoration-line:initial;
	}
	p[name="Deneme"]{
		-webkit-text-decoration-line:inherit; /* -webkit-text-decoration-line:underline; */
		-moz-text-decoration-line:inherit; /* -moz-text-decoration-line:underline; */
		-o-text-decoration-line:inherit; /* -o-text-decoration-line:underline; */
		-ms-text-decoration-line:inherit; /* -ms-text-decoration-line:underline; */
		text-decoration-line:inherit; /* text-decoration-line:underline; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim</p>
	<p name="Deneme">Extra Eğitim</p>
	<p>Extra Eğitim</p>
	<p name="Deneme">Extra Eğitim</p>
	<p>Extra Eğitim</p>
	<p name="Deneme">Extra Eğitim</p>
	<p>Extra Eğitim</p>
</div>
</body>
</html>
