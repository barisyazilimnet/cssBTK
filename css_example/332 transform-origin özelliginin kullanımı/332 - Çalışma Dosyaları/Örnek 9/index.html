<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	transform-origin	:	HTML elementinin dönüştürme sonrasındaki konum özelliklerini belirler.
	Parametreler		:	x | y | z
	Varsayılan			:	50% 50% 0;
	Değerler			:	length | % | initial
	length				:	Uzunluk değeri.
	%					:	Yüzde değeri.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:87px;
		background-color:blue;
		color:white;
		border:1px solid black;
		padding:50px;
		margin:200px;
		transform:perspective(1000px) rotate(45deg) translateZ(200px);
		-webkit-transform-origin:100px 1000px 0;
		-moz-transform-origin:100px 1000px 0;
		-o-transform-origin:100px 1000px 0;
		-ms-transform-origin:100px 1000px 0;
		transform-origin:100px 1000px 0;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
</body>
</html>
