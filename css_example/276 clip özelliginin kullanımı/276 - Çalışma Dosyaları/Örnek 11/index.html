<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	clip		:	absolute (mutlak / kesin) değeri ile konumlandırılmış bir HTML elementinin kırpma / maskeleme özelliklerini belirler.
	Değerler	:	auto | shape | initial
	auto		:	Otomatik değer alır.
	shape		:	Şekil. rect() fonksiyonunu kullanır. (Rectangle : Dikdörtgen)
	initial		:	HTML elementi varsayılan biçimlendirme değerine geri döner.	*/
	div#elemanbir{
		position:relative;
		width:500px;
		float:left;
	}
	div#elemaniki{
		position:relative;
		width:500px;
		float:right;
	}
	img#bir{
		position:absolute;
		clip:rect(190px, 500px, 370px, 0px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
	img.iki{
		position:absolute;
		clip:rect(190px, 500px, 370px, 0px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
</style>
</head>

<body>
<div id="elemanbir">
	<img id="bir" src="Mustang.jpg" width="500" height="500" alt="Mustang" title="Mustang">
</div>
<div id="elemaniki">
	<img class="iki" style="clip:initial;" src="Mustang.jpg" width="500" height="500" alt="Mustang" title="Mustang">
</div>
</body>
</html>
