<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	clip		:	absolute (mutlak / kesin) değeri ile konumlandırılmış bir HTML elementinin kırpma / maskeleme özelliklerini belirler.
	Değerler	:	auto | shape | initial
	auto		:	Otomatik değer alır.
	shape		:	Şekil. rect() fonksiyonunu kullanır. (Rectangle : Dikdörtgen)
	initial		:	HTML elementi varsayılan biçimlendirme değerine geri döner.	*/
	div{
		position:absolute;
		width:200px;
		height:200px;
		border:1px solid blue;
		background-color:yellow;
		clip:rect(0px, 150px, 100px, 50px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
