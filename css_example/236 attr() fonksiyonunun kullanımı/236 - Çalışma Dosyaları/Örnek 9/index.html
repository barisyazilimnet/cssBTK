<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	attr()	:	HTML elementinin belirtilecek olan herhangi bir özellik bilgisine erişmek için kullanılır.	*/
	a::after{
		content:"( Href Değeri : " attr(href) ")";
	}
</style>
</head>

<body>
<a href="https://www.extraegitim.com">Extra Eğitim</a><br />
<a href="https://www.google.com.tr">Google</a>
</body>
</html>
