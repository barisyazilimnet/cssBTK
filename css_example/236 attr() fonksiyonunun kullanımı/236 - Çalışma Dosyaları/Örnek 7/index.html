<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	attr()	:	HTML elementinin belirtilecek olan herhangi bir özellik bilgisine erişmek için kullanılır.	*/
	div::after{
		content:"( Yön Değeri : " attr(dir) ")";
	}
</style>
</head>

<body>
<div dir="ltr">Extra Eğitim - Volkan Alakent</div><br />
<div dir="rtl">Extra Eğitim - Volkan Alakent</div>
</body>
</html>
