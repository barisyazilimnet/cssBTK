<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	attr()	:	HTML elementinin belirtilecek olan herhangi bir özellik bilgisine erişmek için kullanılır.	*/
	div::after{
		content:"( Data Değeri : " attr(data-Renkler) ")";
	}
</style>
</head>

<body>
<div data-Renkler="Siyah">Extra Eğitim - Volkan Alakent</div><br />
<div data-Renkler="Beyaz">Extra Eğitim - Volkan Alakent</div><br />
<div data-Renkler="Mavi">Extra Eğitim - Volkan Alakent</div>
</body>
</html>
