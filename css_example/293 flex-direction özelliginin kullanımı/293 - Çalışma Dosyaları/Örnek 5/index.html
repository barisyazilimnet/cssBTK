<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	flex-direction	:	Esnek kutuların dizilim yönü özelliklerini belirler.
	Değerler		:	row | row-reverse | column | column-reverse | initial
	row				:	Satır.
	row-reverse		:	Ters satır.
	column			:	Sütun.
	column-reverse	:	Ters sütun.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	#AnaEleman{
		display:-webkit-flex;
		display:-moz-flex;
		display:-o-flex;
		display:-ms-flex;
		display:flex;
		width:300px;
		height:300px;
		border:thin solid grey;
		-webkit-flex-direction:column;
		-moz-flex-direction:column;
		-o-flex-direction:column;
		-ms-flex-direction:column;
		flex-direction:column;
	}
	.IcElemanlar{
		width:50px;
		height:50px;
		border:thin solid grey;
	}
</style>
</head>

<body>
<div id="AnaEleman">
	<div class="IcElemanlar">A</div>
	<div class="IcElemanlar">B</div>
	<div class="IcElemanlar">C</div>
	<div class="IcElemanlar">D</div>
</div>
</body>
</html>
