<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	padding-left	:	HTML elementinin sol dolgu / iç boşluk özelliklerini belirler.
	Değerler		:	length | % | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:83px;
		height:18px;
		border:1px dashed red;
		padding-left:50%;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
</body>
</html>
