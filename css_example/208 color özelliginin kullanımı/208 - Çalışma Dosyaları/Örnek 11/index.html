<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	color		:	Metnin rengini belirler.
	Değerler	:	color | initial | inherit
	color		:	Renk.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		color:#FF9900;
	}
	p{
		color:blue;
	}
	#Miras{
		color:inherit; /* color:#FF9900; */
	}
</style>
</head>

<body>
<div>
	Extra Eğitim<br />
	<p id="Miras">Volkan Alakent</p>
</div>
<p>CSS Görsel Eğitim Seti</p> 
</body>
</html>
