<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	color		:	Metnin rengini belirler.
	Değerler	:	color | initial | inherit
	color		:	Renk.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		color:rgba(255, 0, 0, 0.5);
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
<div style="color:initial;">Volkan Alakent</div>
<div>A'dan Z'ye CSS Görsel Eğitim Seti</div>
</body>
</html>
