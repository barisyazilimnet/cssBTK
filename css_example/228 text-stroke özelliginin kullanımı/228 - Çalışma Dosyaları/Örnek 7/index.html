<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-stroke		:	Metne eklenecek olan dış çizgisi özelliklerini belirler.
	Parametreler	:	length | color
	Değerler		:	length & initial & inherit | color
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	color			:	Renk.	*/
	p{
		font-size:40px;
		-webkit-text-stroke:1px red;
		-moz-text-stroke:1px red;
		-o-text-stroke:1px red;
		-ms-text-stroke:1px red;
		text-stroke:1px red;
	}
</style>
</head>

<body>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
