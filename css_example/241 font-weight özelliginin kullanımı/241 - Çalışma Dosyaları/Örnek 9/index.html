<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-weight	:	Metnin yazı tipi kalınlığını belirler.
	Değerler	:	normal | bold | bolder | lighter | number | initial | inherit
	normal		:	Normal.
	bold		:	Kalın.
	bolder		:	Cesur.
	lighter		:	Açık.
	number		:	Rakam (100 - 200 - 300 - 400 - 500 - 600 - 700 - 800 - 900)
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	#aa{
		font-weight:100;
	}
	#bb{
		font-weight:200;
	}
	#cc{
		font-weight:300;
	}
	#dd{
		font-weight:400;
	}
	#ee{
		font-weight:500;
	}
	#ff{
		font-weight:600;
	}
	#gg{
		font-weight:700;
	}
	#hh{
		font-weight:800;
	}
	#ii{
		font-weight:900;
	}
</style>
</head>

<body>
<p id="aa">Extra Eğitim - Volkan Alakent</p>
<p id="bb">Extra Eğitim - Volkan Alakent</p>
<p id="cc">Extra Eğitim - Volkan Alakent</p>
<p id="dd">Extra Eğitim - Volkan Alakent</p>
<p id="ee">Extra Eğitim - Volkan Alakent</p>
<p id="ff">Extra Eğitim - Volkan Alakent</p>
<p id="gg">Extra Eğitim - Volkan Alakent</p>
<p id="hh">Extra Eğitim - Volkan Alakent</p>
<p id="ii">Extra Eğitim - Volkan Alakent</p>
</body>
</html>
