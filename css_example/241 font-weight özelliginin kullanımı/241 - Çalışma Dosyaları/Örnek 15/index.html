<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	font-weight	:	Metnin yazı tipi kalınlığını belirler.
	Değerler	:	normal | bold | bolder | lighter | number | initial | inherit
	normal		:	Normal.
	bold		:	Kalın.
	bolder		:	Cesur.
	lighter		:	Açık.
	number		:	Rakam (100 - 200 - 300 - 400 - 500 - 600 - 700 - 800 - 900)
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		font-weight:bold;
	}
	p{
		font-weight:initial;
	}
	#Deneme{
		font-weight:inherit; /* font-weight:bold; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p id="Deneme">Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
	<p>Extra Eğitim - Volkan Alakent</p>
</div>	
</body>
</html>
