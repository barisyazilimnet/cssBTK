<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	max-width	:	HTML elementinin maksimum genişliğini belirler.
	Değerler	:	none | length | % | initial | inherit
	none		:	Değer yok.
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin değerini alır.	*/
	div[name="Bir"]{
		background-color:black;
		max-width:80%;
	}
	div[name="Iki"]{
		background-color:blue;
		max-width:inherit; /* max-width:80%; */
	}
	div[name="Uc"]{
		background-color:green;
		max-width:60%;
	}
	div[name="Dort"]{
		background-color:red;
		max-width:inherit; /* max-width:60%; */
	}
	div[name="Bes"]{
		background-color:grey;
		max-width:inherit; /* max-width:60%; */
	}
</style>
</head>

<body>
<div name="Bir">
	<div name="Iki">
		<div name="Uc">
			<div name="Dort">
				<div name="Bes">Extra Eğitim - Volkan Alakent</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
