<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	max-width	:	HTML elementinin maksimum genişliğini belirler.
	Değerler	:	none | length | % | initial | inherit
	none		:	Değer yok.
	length		:	Uzunluk değeri.
	%			:	Yüzde değeri.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin değerini alır.	*/
	div[name="Bir"]{
		background-color:blue;
		max-width:50%;
	}
	div[name="Iki"]{
		background-color:yellow;
		max-width:inherit; /* max-width:50%; */
	}
</style>
</head>

<body>
<div name="Bir">
	<div name="Iki">Extra Eğitim - Volkan Alakent</div>
</div>
</body>
</html>
