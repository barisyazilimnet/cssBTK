<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	margin-top		:	HTML elementinin üst kenar boşluğu / dış boşluk özelliklerini belirler.
	Değerler		:	length | % | auto | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	auto			:	Otomatik değer alır.
	initial 		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		width:100px;
		height:50px;
		border:2px solid red;
		margin-top:auto;
	}
</style>
</head>

<body>
<p> </p>
</body>
</html>
