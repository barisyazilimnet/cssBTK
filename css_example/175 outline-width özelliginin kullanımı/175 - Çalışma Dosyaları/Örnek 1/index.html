<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	outline-width	:	HTML elementinin anahat genişliğini belirler.
	Değerler		:	length | thin | medium | thick | initial | inherit
	length			:	Uzunluk değeri.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:100px;
		outline:4px solid red;
		outline-width:8px;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
