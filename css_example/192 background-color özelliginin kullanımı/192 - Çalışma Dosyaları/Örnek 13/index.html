<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-color	:	HTML elementinin arkaplan rengini belirler.
	Değerler			:	transparent | color | initial | inherit
	transparent			:	Transparan.
	color				:	Renk.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		border:2px solid red;
		background-color:yellow;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div><br />
<div style="background-color:initial;">Extra Eğitim</div><br />
<div>Extra Eğitim</div>
</body>
</html>
