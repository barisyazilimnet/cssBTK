<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-color	:	HTML elementinin arkaplan rengini belirler.
	Değerler			:	transparent | color | initial | inherit
	transparent			:	Transparan.
	color				:	Renk.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	#Ust{
		width:500px;
		height:100px;
		border:2px solid red;
		background-color:yellow;
	}
	#Ic{
		width:400px;
		height:60px;
		border:2px solid red;
		background-color:inherit; /* background-color:blue; */
	}
</style>
</head>

<body>
<div id="Ust"><br />
	<div id="Ic"> </div>
</div>
</body>
</html>
