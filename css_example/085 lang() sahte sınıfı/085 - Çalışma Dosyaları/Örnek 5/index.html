<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:lang()	:	Belirtilen HTML elementinin lang (dil) özelliğine göre stil tanımlar.	*/
	div:lang(it){
		color:red;
	}
</style>
</head>

<body>
<div class="menu" lang="tr">Merhaba</div>
<div class="menu" lang="it">Ciao</div>
<div class="menu" lang="en">Hello</div>
<br /><br />
<div class="icerik" lang="tr">Merhaba</div>
<div class="icerik" lang="it">Ciao</div>
<div class="icerik" lang="en">Hello</div>
</body>
</html>
