<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:lang()	:	Belirtilen HTML elementinin lang (dil) özelliğine göre stil tanımlar.	*/
	:lang(it){
		color:red;
	}
</style>
</head>

<body>
<div lang="tr">Merhaba</div>
<div lang="it">Ciao</div>
<div lang="en">Hello</div>
<br /><br />
<p lang="tr">Merhaba</p>
<p lang="it">Ciao</p>
<p lang="en">Hello</p>
</body>
</html>
