<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	box-shadow		:	HTML elementinin gölgelendirme özelliklerini belirler.
	Parametreler	:	horizontal shadow (yatay gölge) | vertical shadow (dikey gölge) | blur spread (bulanıklık yayma) | spread radius (yayma yarıçapı) | color (renk)
	Değerler		:	none | length | inset | initial
	none			:	Değer yok.
	length			:	Uzunluk değeri.
	inset			:	İlave. (İçerisinde.)
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:200px;
		height:auto;
		padding:25px;
		border:2px solid black;
		-webkit-box-shadow:none;
		-moz-box-shadow:none;
		-o-box-shadow:none;
		-ms-box-shadow:none;
		box-shadow:none;
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
