<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-bottom-right-radius	:	HTML elementinin sağ alt köşe kenarlık / çerçeve yuvarlaklığını belirler.
	Değerler					:	length | % | initial | inherit
	length						:	Uzunluk değeri.
	%							:	Yüzde değeri.
	initial						:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit						:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:600px;
		height:100px;
		border:4px solid red;
		-webkit-border-bottom-right-radius:25px 40px;
		-moz-border-bottom-right-radius:25px 40px;
		-o-border-bottom-right-radius:25px 40px;
		-ms-border-bottom-right-radius:25px 40px;
		border-bottom-right-radius:25px 40px;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
