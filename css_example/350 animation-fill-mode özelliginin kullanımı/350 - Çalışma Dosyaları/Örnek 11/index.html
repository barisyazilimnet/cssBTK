<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	animation-fill-mode	:	HTML elementine tanımlanmış olan animasyonun oynatma işlemi tamamlandığında, HTML elementinin konum özelliklerini belirler.
	Değerler			:	none | forwards | backwards | both | initial
	none				:	Değer yok.
	forwards			:	İleride.
	backwards			:	Geride.
	both				:	Her ikiside.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:100px;
		height:100px;
		border:1px solid black;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		-o-border-radius:50%;
		-ms-border-radius:50%;
		border-radius:50%;
		background-color:red;
		-webkit-animation-name:ExtraEgitim;
		-moz-animation-name:ExtraEgitim;
		-o-animation-name:ExtraEgitim;
		-ms-animation-name:ExtraEgitim;
		animation-name:ExtraEgitim;
		-webkit-animation-duration:5s;
		-moz-animation-duration:5s;
		-o-animation-duration:5s;
		-ms-animation-duration:5s;
		animation-duration:5s;
		-webkit-animation-fill-mode:both;
		-moz-animation-fill-mode:both;
		-o-animation-fill-mode:both;
		-ms-animation-fill-mode:both;
		animation-fill-mode:both;
	}
	@keyframes ExtraEgitim{
		from{
			-webkit-transform:translateX(0px);
			-moz-transform:translateX(0px);
			-o-transform:translateX(0px);
			-ms-transform:translateX(0px);
			transform:translateX(0px);
		}
		to{
			-webkit-transform:translateX(1000px);
			-moz-transform:translateX(1000px);
			-o-transform:translateX(1000px);
			-ms-transform:translateX(1000px);
			transform:translateX(1000px);
		}
	}
</style>
</head>

<body>
<div></div><br />
<div style="-webkit-animation-fill-mode:initial; -moz-animation-fill-mode:initial; -o-animation-fill-mode:initial; -ms-animation-fill-mode:initial; animation-fill-mode:initial;"></div><br />
<div></div>
</body>
</html>
