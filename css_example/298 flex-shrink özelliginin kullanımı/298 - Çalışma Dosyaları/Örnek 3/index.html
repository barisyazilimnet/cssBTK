<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	flex-shrink	:	Esnek kutu içerisindeki element veya elementlerin, diğer elementlere göre küçüklük / büzülme oranının ne şekilde olması gerektiğini belirler.
	Değerler	:	number | initial
	number		:	Rakam.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div[name="AnaEleman"]{
		display:-webkit-flex;
		display:-moz-flex;
		display:-o-flex;
		display:-ms-flex;
		display:flex;
		width:500px;
		height:100px;
		border:1px solid red;
	}
	.IcEleman{
		-webkit-flex-basis:200px;
		-moz-flex-basis:200px;
		-o-flex-basis:200px;
		-ms-flex-basis:200px;
		flex-basis:200px;
		border:1px solid grey;
	}
	.Deneme{
		-webkit-flex-shrink:1;
		-moz-flex-shrink:1;
		-o-flex-shrink:1;
		-ms-flex-shrink:1;
		flex-shrink:1;
	}
</style>
</head>

<body>
<div name="AnaEleman">
	<div class="IcEleman">A</div>
	<div class="IcEleman">B</div>
	<div class="IcEleman Deneme">C</div>
	<div class="IcEleman">D</div>
	<div class="IcEleman">E</div>
</div>
</body>
</html>
