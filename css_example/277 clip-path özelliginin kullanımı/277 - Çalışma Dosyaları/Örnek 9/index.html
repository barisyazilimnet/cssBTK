<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	clip-path		:	absolute (mutlak / kesin) değeri ile konumlandırılmış bir HTML elementinin gelişmiş kırpma / maskeleme özelliklerini belirler.
	Değerler		:	auto | shape | initial
	auto			:	Otomatik değer alır.
	shape			:	Şekil.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	Shape değerleri	:	inset | circle | ellipse | polygon
	inset			:	İlave.
	circle			:	Daire.
	ellipse			:	Elips.
	polygon			:	Poligon.	*/
	div#bir{
		position:relative;
		float:left;
		width:500px;
	}
	div#iki{
		position:relative;
		float:right;
		width:500px;
	}
	img{
		position:absolute;
	}
	.resimbir{
		clip-path:inset(150px 10px 90px 5px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
	.resimiki{
		clip-path:inset(150px 10px 90px 5px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
</style>
</head>

<body>
<div id="bir">
	<img id="Ornek" style="clip-path:initial;" class="resimbir" src="Mustang.jpg" alt="Mustang" title="Mustang" width="500" height="500">
</div>
<div id="iki">
	<img class="resimiki" src="Mustang.jpg" alt="Mustang" title="Mustang" width="500" height="500">
</div>
</body>
</html>
