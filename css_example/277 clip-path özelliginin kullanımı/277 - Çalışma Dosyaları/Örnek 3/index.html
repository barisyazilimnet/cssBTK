<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	clip-path		:	absolute (mutlak / kesin) değeri ile konumlandırılmış bir HTML elementinin gelişmiş kırpma / maskeleme özelliklerini belirler.
	Değerler		:	auto | shape | initial
	auto			:	Otomatik değer alır.
	shape			:	Şekil.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	Shape değerleri	:	inset | circle | ellipse | polygon
	inset			:	İlave.
	circle			:	Daire.
	ellipse			:	Elips.
	polygon			:	Poligon.	*/
	div{
		position:absolute;
		width:500px;
		height:500px;
		background-color:yellow;
		clip-path:inset(0px 50px 100px 60px); /* 1. Parametre : Üst, 2. Parametre : Sağ, 3. Parametre : Alt, 4. Parametre : Sol */
	}
</style>
</head>

<body>
<div>Extra Eğitim - Volkan Alakent</div>
</body>
</html>
