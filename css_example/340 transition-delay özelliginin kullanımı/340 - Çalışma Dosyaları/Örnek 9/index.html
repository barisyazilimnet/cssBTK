<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	transition-delay	:	HTML elementine tanımlanmış olan geçiş özelliğinin kaç saniye veya kaç milisaniye sonra başlayacağını belirler.
	Değerler			:	time | initial
	time				:	Zaman (Saniye : s, Milisaniye : ms)
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:150px;
		height:100px;
		border:thin solid red;
		background-color:#990000;
		line-height:100px;
		text-align:center;
		color:#FFFFFF;
		-webkit-transition-property:width, border, background-color, color;
		-moz-transition-property:width, border, background-color, color;
		-o-transition-property:width, border, background-color, color;
		-ms-transition-property:width, border, background-color, color;
		transition-property:width, border, background-color, color;
		-webkit-transition-duration:8s;
		-moz-transition-duration:8s;
		-o-transition-duration:8s;
		-ms-transition-duration:8s;
		transition-duration:8s;
		-webkit-transition-delay:1s, 2s, 3s, 4s;
		-moz-transition-delay:1s, 2s, 3s, 4s;
		-o-transition-delay:1s, 2s, 3s, 4s;
		-ms-transition-delay:1s, 2s, 3s, 4s;
		transition-delay:1s, 2s, 3s, 4s;
	}
	div:hover{
		width:1500px;
		border:thin solid blue;
		background-color:#000099;
		color:yellow;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div><br /><br />
<div style="-webkit-transition-delay:initial; -moz-transition-delay:initial; -o-transition-delay:initial; -ms-transition-delay:initial; transition-delay:initial;">Extra Eğitim</div>
</body>
</html>
