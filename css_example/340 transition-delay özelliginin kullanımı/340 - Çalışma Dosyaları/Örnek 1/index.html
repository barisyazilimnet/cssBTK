<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	transition-delay	:	HTML elementine tanımlanmış olan geçiş özelliğinin kaç saniye veya kaç milisaniye sonra başlayacağını belirler.
	Değerler			:	time | initial
	time				:	Zaman (Saniye : s, Milisaniye : ms)
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.	*/
	div{
		width:150px;
		height:100px;
		border:thin solid red;
		background-color:#990000;
		line-height:100px;
		text-align:center;
		color:#FFFFFF;
		-webkit-transition-property:all;
		-moz-transition-property:all;
		-o-transition-property:all;
		-ms-transition-property:all;
		transition-property:all;
		-webkit-transition-duration:5s;
		-moz-transition-duration:5s;
		-o-transition-duration:5s;
		-ms-transition-duration:5s;
		transition-duration:5s;
		-webkit-transition-delay:2s;
		-moz-transition-delay:2s;
		-o-transition-delay:2s;
		-ms-transition-delay:2s;
		transition-delay:2s;
	}
	div:hover{
		width:1500px;
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
</body>
</html>
