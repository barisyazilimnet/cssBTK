<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-width	:	HTML elementinin kenarlık / çerçeve genişliğini belirler.
	Değerler		:	length | initial | inherit | thin | medium | thick
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.	*/
	span{
		border:solid red;
		border-width:medium;
	}
</style>
</head>

<body>
<span>Extra Eğitim - Volkan Alakent</span>
</body>
</html>
