<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:checked	:	Belirtilen HTML elementi seçildiğinde stil tanımlar. Belirtilen HTML elementi seçimi kaldırıldığında stil normale döner.	*/
	input:checked{
		width:20px;
		height:20px;
	}
</style>
</head>

<body>
Hobileriniz : <br />
<input type="checkbox"> Alışveriş<br />
<input type="checkbox"> Seyahat<br />
<input type="checkbox"> Kitap Okumak<br />
<input type="checkbox"> Müzik Dinlemek<br />
<input type="checkbox"> Sinema / Tiyatro<br />
</body>
</html>
