<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:checked	:	Belirtilen HTML elementi seçildiğinde stil tanımlar. Belirtilen HTML elementi seçimi kaldırıldığında stil normale döner.	*/
	input:checked{
		width:20px;
		height:20px;
	}
</style>
</head>

<body>
Cinsiyetiniz : <br />
<input type="radio" name="Cinsiyet" checked="checked"> Erkek<br />
<input type="radio" name="Cinsiyet"> Kadın<br />
</body>
</html>
