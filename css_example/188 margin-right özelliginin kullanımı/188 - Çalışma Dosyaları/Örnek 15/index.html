<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	margin-right	:	HTML elementinin sağ kenar boşluğu / dış boşluk özelliklerini belirler.
	Değerler		:	length | % | auto | initial | inherit
	length			:	Uzunluk değeri.
	%				:	Yüzde değeri.
	auto			:	Otomatik değer alır.
	initial 		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	span{
		width:83px;
		height:50px;
		border:1px solid red;
		margin:150px;
	}
	#Bir{
		margin-right:500px;
	}
</style>
</head>

<body>
<span id="Bir">Extra Eğitim</span>
<span>Volkan Alakent</span>
<span>Görsel Eğitim Setleri</span>
</body>
</html>
