<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-top-left-radius	:	HTML elementinin sol üst köşe kenarlık / çerçeve yuvarlaklığını belirler.
	Değerler				:	length | % | initial | inherit	
	length					:	Uzunluk değeri.
	%						:	Yüzde değeri.
	initial					:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit					:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:500px;
		height:300px;
		border:8px double blue;
		-webkit-border-top-left-radius:50px;
		-moz-border-top-left-radius:50px;
		-o-border-top-left-radius:50px;
		-ms-border-top-left-radius:50px;
		border-top-left-radius:50px;
	}
	#Deneme{
		-webkit-border-top-left-radius:initial;
		-moz-border-top-left-radius:initial;
		-o-border-top-left-radius:initial;
		-ms-border-top-left-radius:initial;
		border-top-left-radius:initial;
	}
</style>
</head>

<body>
<div> </div><br />
<div id="Deneme"> </div>
</body>
</html>
