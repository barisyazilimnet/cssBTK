<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-collapse	:	HTML table (tablo) elementinin kenarlık / çerçeve birleştirme durumunu belirler.
	Değerler		:	separate | collapse | initial | inherit
	separate		:	Ayrı kenarlık / çerçeve.
	collapse		:	Bitişik kenarlık / çerçeve.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	table#AnaTablo{
		border:2px solid red;
		border-collapse:collapse;
	}
	th, td{
		border:2px solid red;
	}
	table#IcTablo1, table#IcTablo2{
		border:2px solid blue;
		border-collapse:inherit; /* border-collapse:collapse; */
	}
</style>
</head>

<body>
<table id="AnaTablo">
	<tr>
		<th>İsim</th>
		<th>Soyisim</th>
		<th>Dersler</th>
	</tr>
	<tr>
		<td>Volkan</td>
		<td>Alakent</td>
		<td><table id="IcTablo1">
			<tr>
				<td>HTML</td>
				<td>CSS</td>
				<td>JAVASCRIPT</td>
				<td>PHP</td>
			</tr>
			<tr>
				<td>HTML</td>
				<td>CSS</td>
				<td>JAVASCRIPT</td>
				<td>PHP</td>
			</tr>
		</table></td>
	</tr>
	<tr>
		<td>Hakan</td>
		<td>Alakent</td>
		<td><table id="IcTablo2">
			<tr>
				<td>HTML</td>
				<td>CSS</td>
				<td>JAVASCRIPT</td>
				<td>PHP</td>
			</tr>
			<tr>
				<td>HTML</td>
				<td>CSS</td>
				<td>JAVASCRIPT</td>
				<td>PHP</td>
			</tr>
		</table></td>
	</tr>
</table>
</body>
</html>
