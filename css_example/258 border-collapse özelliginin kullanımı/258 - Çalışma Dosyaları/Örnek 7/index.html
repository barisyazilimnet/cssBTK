<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-collapse	:	HTML table (tablo) elementinin kenarlık / çerçeve birleştirme durumunu belirler.
	Değerler		:	separate | collapse | initial | inherit
	separate		:	Ayrı kenarlık / çerçeve.
	collapse		:	Bitişik kenarlık / çerçeve.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	table{
		border:2px solid red;
		border-collapse:collapse;
	}
	th, td{
		border:2px solid red;
	}
	#Ornek{
		border-collapse:initial;
	}
</style>
</head>

<body>
<table id="Ornek">
	<tr>
		<th>İsim</th>
		<th>Soyisim</th>
	</tr>
	<tr>
		<td>Volkan</td>
		<td>Alakent</td>
	</tr>
	<tr>
		<td>Hakan</td>
		<td>Alakent</td>
	</tr>
</table>
<br />

</html>
