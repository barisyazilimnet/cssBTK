<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	repeating-radial-gradient()	:	HTML elementinin dairesel arkaplan renk geçişi tekrarlanma özelliklerini belirler.
	Parametreler				:	Shape (Şekil) | Size (Boyut) | Direction (Yön) | Colors (Renkler)
	Değerler					:	Ellipse (elips) & Circle (Daire) | farthest-corner (En uzak köşe) & closest-corner (En yakın köşe) & farthest-side (En uzak taraf) & closest-side (En yakın taraf) | Başlangıç noktası & açı - derece | Başlangıç rengi - bitiş rengi - dilimle	*/
	body{
		background:-webkit-repeating-radial-gradient(circle, yellow 0%, blue, red 5%);
		background:-moz-repeating-radial-gradient(circle, yellow 0%, blue, red 5%);
		background:-o-repeating-radial-gradient(circle, yellow 0%, blue, red 5%);
		background:-ms-repeating-radial-gradient(circle, yellow 0%, blue, red 5%);
		background:repeating-radial-gradient(circle, yellow 0%, blue, red 5%);
	}
</style>
</head>

</html>
