<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-spacing	:	HTML'in table (tablo) elementinde bulunan bitişik hücrelerin arasındaki mesafeyi belirler.
	Değerler		:	length | initial | inherit
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	table{
		border:2px solid red;
		border-spacing:50px 20px;
	}
	th, td{
		border:2px solid red;
	}
</style>
</head>

<body>
<table>
	<tr>
		<th>İsim</th>
		<th>Soyisim</th>
	</tr>
	<tr>
		<td>Volkan</td>
		<td>Alakent</td>
	</tr>
	<tr>
		<td>Hakan</td>
		<td>Alakent</td>
	</tr>
</table>
<br />
<table style="border-spacing:initial;">
	<tr>
		<th>İsim</th>
		<th>Soyisim</th>
	</tr>
	<tr>
		<td>Volkan</td>
		<td>Alakent</td>
	</tr>
	<tr>
		<td>Hakan</td>
		<td>Alakent</td>
	</tr>
</table>
</body>
</html>
