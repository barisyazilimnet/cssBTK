<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	text-decoration-color	:	Metne eklenecek olan dekorasyon / süsleme çizgisi rengini belirler.
	Değerler				:	color | initial | inherit
	color					:	Renk.
	initial					:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit					:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	p{
		text-decoration:underline;
		-webkit-text-decoration-color:red;
		-moz-text-decoration-color:red;
		-o-text-decoration-color:red;
		-ms-text-decoration-color:red;
		text-decoration-color:red;
	}
</style>
</head>

<body>
<p style="-webkit-text-decoration-color:initial; -moz-text-decoration-color:initial; -o-text-decoration-color:initial; -ms-text-decoration-color:initial; text-decoration-color:initial;">Extra Eğitim - Volkan Alakent</p>
<p>Extra Eğitim - Volkan Alakent</p>
</body>
</html>
