<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	word-break	:	HTML elementinin boyutlandırılmış alanının sonuna sığmayacak kadar büyük kelimelerin satır kırılma özelliklerini belirler.
	Değerler	:	normal | break-all | keep-all | initial | inherit
	normal		:	Normal.
	break-all	:	Kelimeyi harflerden kırar.
	keep-all	:	Kelimeyi boşluklardan kırar.
	initial		:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit		:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		word-break:break-all;
	}
	p{
		width:275px;
		border:thin solid red;
		word-break:initial;
	}
	#Deneme{
		word-break:inherit; /* word-break:break-all; */
	}
</style>
</head>

<body>
<div>
	<p>Extra Eğitim - VolkanAlakent - ExtraEğitimVolkanAlakent - Extra Eğitim - VolkanAlakent</p>
	<p id="Deneme">Extra Eğitim - VolkanAlakent - ExtraEğitimVolkanAlakent - Extra Eğitim - VolkanAlakent</p>
</div>
</body>
</html>
