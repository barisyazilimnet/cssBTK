<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-repeat	:	HTML elementine atanmış olan arkaplan resminin tekrarlanma özelliklerini belirler.
	Değerler			:	repeat | space | round | no-repeat | repeat-x | repeat-y | initial | inherit
	repeat				:	Tekrar et.
	space				:	Boşluk.
	round				:	Yuvarla.
	no-repeat			:	Tekrar yok.
	repeat-x			:	X ekseni boyunca tekrar et.
	repeat-y			:	Y ekseni boyunca tekrar et.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div{
		width:1000px;
		height:500px;
		border:5px solid red;
		background-image:url(Desen.jpg);
		background-repeat:space;
	}
</style>
</head>

<body>
<div> </div>
</body>
</html>
