<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	background-repeat	:	HTML elementine atanmış olan arkaplan resminin tekrarlanma özelliklerini belirler.
	Değerler			:	repeat | space | round | no-repeat | repeat-x | repeat-y | initial | inherit
	repeat				:	Tekrar et.
	space				:	Boşluk.
	round				:	Yuvarla.
	no-repeat			:	Tekrar yok.
	repeat-x			:	X ekseni boyunca tekrar et.
	repeat-y			:	Y ekseni boyunca tekrar et.
	initial				:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit				:	HTML elementi üst elementinin biçimlendirme değerini alır.	*/
	div#Bir{
		width:1000px;
		height:450px;
		border:2px solid blue;
		background-image:url(Logo.png);
		background-repeat:repeat-x;
	}
	div#Iki{
		width:900px;
		height:100px;
		border:2px solid red;
		background-image:url(Logo.png);
		background-repeat:inherit; /* background-repeat:repeat-x; */
	}
	div#Uc{
		width:900px;
		height:100px;
		border:2px solid red;
		background-image:url(Logo.png);
		background-repeat:inherit; /* background-repeat:repeat-x; */
	}
</style>
</head>

<body>
<div id="Bir"><br /><br /><br /><br /><br />
	<div id="Iki"></div><br /><br />
	<div id="Uc"></div><br /><br />
</div>
</body>
</html>
