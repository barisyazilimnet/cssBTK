<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	calc()		:	Değer heseplama işlemleri için kullanılır.
	Değerler	:	+ | - | * | /
	+			:	Toplama
	-			:	Çıkartma
	*			:	Çarpma
	/			:	Bölme	*/
	div{
		background-color:yellow;
		height:-webkit-calc(300px + 200px);
		height:-moz-calc(300px + 200px);
		height:-o-calc(300px + 200px);
		height:-ms-calc(300px + 200px);
		height:calc(300px + 200px);
	}
</style>
</head>

<body>
<div>Extra Eğitim</div>
</body>
</html>
