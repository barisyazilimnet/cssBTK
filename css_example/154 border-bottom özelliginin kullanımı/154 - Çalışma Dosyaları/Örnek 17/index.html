<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	border-bottom	:	HTML elementinin alt kenarlık / çerçeve özelliklerini belirler.
	Parametreler	:	length | style | color
	Değerler		:	length & initial & inherit & thin & medium & thick | none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset | color
	length			:	Uzunluk değeri.
	initial			:	HTML elementi varsayılan biçimlendirme değerine döner.
	inherit			:	HTML elementi üst elementinin biçimlendirme değerini alır.
	thin			:	İnce.
	medium			:	Orta.
	thick			:	Kalın.
	none			:	Değer yok.
	hidden			:	Gizli.
	solid			:	Düz çizgi.
	double			:	Çift çizgi.
	dashed			:	Kesikli çizgi.
	dotted			:	Noktalı çizgi.
	groove			:	İçe dönük gölgeli çizgi.
	ridge			:	Dışa dönük gölgeli çizgi.
	inset			:	İçe dönük derin çizgi.
	outset			:	Dışa dönük derin çizgi.
	color			:	Renk.	*/
	div{
		width:1000px;
		height:100px;
		border:20px solid #FF0000;
		border-bottom:4px double #0000FF;
	}
	p{
		width:750px;
		height:10px;
		border:5px solid #00FF00;
		border-bottom:inherit; /* border-bottom:4px double #0000FF; */
	}
</style>
</head>

<body>
<div>
	<p> </p>
	<p> </p>
</div>
</body>
</html>
