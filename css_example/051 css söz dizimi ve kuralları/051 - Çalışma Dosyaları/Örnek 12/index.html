<!-- CSS'in Mutlak Şart ve Kuralları -->
<!-- 1. CSS kodları sayfa içerisinde kullanılıyor ise mutlaka style tag'ı (etiketi) içerisinde yazılmalıdır.  -->
<!-- 2. CSS kodları sayfa içerisinde style tag'ı (etiketi) içerisinde kullanılıyorsa her seçici {} (süslü parantezler) içerisinde yazılmalıdır.  -->
<!-- 3. CSS kodları sayfa içerisinde ve satır içi kullanılıyor ise mutlaka style global özelliği içerisinde yazılmalıdır. -->
<!-- 4. CSS kodları sayfa içerisinde ve satır içi class (sınıf) şeklinde kullanılıyor ise mutlaka class global özelliği içerisine dahil edilmelidir. -->
<!-- 5. CSS'de özellik ve değer arasında mutlaka : (iki nokta) karakteri eklenmelidir. -->
<!-- 6. CSS'de özellik ve değer kullanıldıktan sonra mutlaka ; (noktalı virgül) ile sonlandırılmalıdır. -->
<!-- 7. CSS'de birden fazla tag'a (etikete) erişilmek isteniyorsa mutlaka taglar arasına , (virgül) eklenmelidir. -->
<!-- 8. Sayfaya harici bir CSS dosyasını dahil edilmek isteniyor ise link HTML tag'ını kullanılmalıdır ve ilgili CSS dosyası içerisinde style tag'ları (etiketleri) kullanılmamalıdır. -->
<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<!-- HEM DOĞRU - HEM HATA -->
<style>
	body{
		color:darkgray
	}
</style>
</head>

<body>
A'dan Z'ye CSS Görsel Eğitim Seti
</body>
</html>
